l_russian:

ISI_overcharged: "OVERCHARGED"
ISI_overcharged_desc: "Промышленная компания основанная Дмитрием Добрым"

ISI_overcharged_2: "OVERCHARGED 2.0"
ISI_overcharged_2_desc: "Уже не просто OVERCHARGED, а промышленный гигант, контролирующий большую часть производсва"

nikita_want_vlast: "Грек жаждет власти"
nikita_want_vlast_desc: "Пока позиции Александра крепки, грек не посмеет что либо делать, но как только Александр  ослабнет, Грек нанесёт свой удар в спину."

big_ambitions: "Большие амбиции"
nikita_want_vlast_desc: "Наше государство слишком застоялось в нынешних границах,  самое время расширять жизненое пространство"

old_power: "Угасающая власть"
old_power_desc: "С каждым днем влияние диктатора все слабеет, и все больше людей не воспринимает его в серьёз"

impending_mutiny: "Время перемен"
impending_mutiny_desc: "Пока Роман сидит на троне  или есть очередного поросенка внешние силы не дремлют, и думают как захватить власть"

poor_population: "Бедное население"
poor_population_desc: "После закрытия большинства предприятий население стало стремительно обнищать, что вылелось в большую проблему для государства"

industrialization_1: "Зарождающаяся индустриализация"
industrialization_1_desc: "Наша промышленость только начала развиваться"

industrialization_2: "Развивающаяся индустриализация"
industrialization_2_desc: "Наша промышленость активно растёт"

industrialization_3: "Окрепшая индустриализация"
industrialization_3_desc: "Наша промышленность с каждым днем все больше и больше"

industrialization_4: "Пик индустриализации"
industrialization_3_desc: "Благодаря усилиям Дмитрия Доброго наша промышленность обрела колосальную мощь"

monopoly: "Монополизация"
monopoly_desc: "Абсолютно все мелкие производства были поглашены монополией Дмитрия Доброго"

friend: "И в бизнесе бывает дружба"
friend_desc: "Вместо полного поглащения мелких производств OVERCHARGED перепрофилировала их для своих нужд по производству сырья "

ISI_new_laba: "Почти новая лабаратория"
ISI_new_laba_desc: "Лаба отбитая y плесени мутанта"

ISI_bratstvo: "Братство"
ISI_bratstvo_desc: "Боевое братство основанное Артемом и Александром для поддержания милитаризации молодежи"

ISI_kindjal_add: "Магический кинжал Людмилы"
ISI_bratstvo_desc: "Кинжал выкованый  высшим существом из части её души."

ISI_artems_time_bomb: "Тикающая бомба"
ISI_artems_time_bomb_desc: "Ученые (или один единственный ученый) что то затевают..."
ISI_artems_doomsday_clock: "5 минут до полудня"
ISI_artems_doomsday_clock_desc: "Время правления Романа на исходе. Грядет буря. Часы скоро пробьют 12."
ISI_lost_army_control: "Временно правительство утратило контроль над армией."
ISI_lost_army_control_desc: "Уже совсем скоро..."
ISI_polarization_of_cabinet: "Поляризация кабинета министров"
ISI_polarization_of_cabinet_desc: "Некоторые министры все еще находятся в замешательстве, но некоторые становятся очарованы Новым Артёмом. Возникают разногласия."
ISI_idiomatic_army: "Индоктринированная армия"
ISI_idiomatic_army_desc: "Армия верит, что будущее за Артёмом и его властью."
ISI_loyal_cabinet: "Лояльный кабинет министров"
ISI_loyal_cabinet_desc: "Во власти остались только самые лояльные министры. Они ведут себя словно зомбированные..."
ISI_frightened_theorists: "Теоретики и промышленники запуганы"
ISI_frightened_theorists_desc: "Артём обратил свой взор на теоретиков. Да прибудет с ними бог."
ISI_eat_brains: "Поедание мозгов"
ISI_eat_brains_desc: "Мозги утекают... Внутрь канибалки."
ISI_frightened_ministers: "Министры запуганы"
ISI_frightened_ministers_desc: "Невыносимая тяжесть бытия и каблука Артёма давит на слабые хребты."
ISI_frightened_army_nastya: "Военный совет боится Анастасии"
ISI_frightened_army_nastya_desc: "Существуют подозрения, что Анастасия работает с Артёмом."
ISI_frightened_army_vedma: "Военный совет боится Ночной Ведьмы"
ISI_frightened_army_vedma_desc: "Увеличились случаи беспричинного поноса. Во всём винят Ведьму"
ISI_piyanaya_army: "Пьяная армия"
ISI_piyanaya_army_desc: "Настя сбраталась с оставшимися в живых членами армии. Вся наша армия превратилась в пьяных мастеров кунг-фу."
ISI_armiya_proklyatih: "Армия проклятых"
ISI_armiya_proklyatih_desc: "Ведьма заколдовала наших солдат. Теперь они выглядят так, как будто вылезли с Летучего Голандца."

