 LOADING_TIP_0: "«Чем больше выпьешь энергетиков, тем быстрее пройдешь жизнь».\n- Данил Скала Джонсон"
 LOADING_TIP_1: "«Не надо бояться смерти, она не кусается».\n- Людмила Очаровательная"
 LOADING_TIP_2: "«Кровь моих врагов льётся, как вино на празднике в мою честь».\n- Никита Триандофилиди"
 LOADING_TIP_3: "«Запомни Брат, чем шире лес, тем скибиди доп доп ес ес».\n- Дмитрий Злой"
 LOADING_TIP_4: "«Ты мне как брат, но не брат брат».\n- Артем Коковенко"
 LOADING_TIP_5: "«Увольте меня пожалуйста».\n- Александр Малышев"
 LOADING_TIP_6: "«Да где этот гребаный файл».\n- Главный создатель этого шедевра"
 LOADING_TIP_7: "«Случайности не случаются».\n- Народная цитата жителей Поливии"
 LOADING_TIP_8: "«Вдохновение циклично как жизнь, как в конце жизни приходит смерть, так и в конце вдохновения приходит выгорание».\n- Главный создатель этого шедевра"
  LOADING_TIP_9: "«Хочу пива».\n- Артем слишком умный"
 
