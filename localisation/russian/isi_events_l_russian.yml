isi.13artemfriend: "Сделка с Артёмом"
isi.13artemfriend.t: "Союз с умнейшим"
isi.13artemfriend.desc: "Клуб 'Алкаголик' стал некой достопримечательностью в Тиране, огромный выбор не паленого алкоголя, человеческие цены и полная анонимность происходящего внутри. Артем сидел за барной стойкой и выпивал очредную бочку пива. Никто не знал как в него столько влазит, но  ниразу небыло замечено что бы он ходил в туалет. Александр сел рядом и заказал виски с колой. Ну что сАнЯ,  зачем ты позвал меня в это заведение, предположу что точно не угостить меня пивом. Нет, не для этого, Мне нужна потдержка твоей фракции. Ты имеешь влияние во дворце, ты и твои приближенные  был ученым до тотального сокращения, ты занаешь дворец как свои 6 пальцев. Это очень поможет нам при штурме. Понимаешь Александр, а какой мне тебе помогать. Если штурм провалится то Роман стравит всех собак на нас, а в случае успеха рано или поздно ты устарнишь меня как политического конкурента, после этих слов Артем резким движением выпил виски Александра и смачно рыгнул. Александр нахмурил лицо. Артем, я лично даю гарантии, что тебя и твоих  приближенных никто  и пальцем не тронет. А если тронет, то этот палец окажется в него в заднице. Ну ладно, сАнЯ, завтра тебя найдет курьер, у него будет карта дворца изнутри, не зря я её составил еще во время работы там. Союз Был заключен. Обратной дороги нет."
isi.13artemfriend.a: "Вместе мы сила"

isi.14ludahelp: "Это не просто демократы, Это чертовы УПЫРИ"
isi.14ludahelp.t: "Попросить поддержку у демократов"
isi.14ludahelp.desc: "С  Людмилой было тяжело связатся, их фракция опутана туманом и нелепыми слухами, благодаря чему  они действуют абсолютно свободно не боясь облав со стороны сил полиции. После очередного вечера поиска хоть каких то намеков на связь с Людмилой. Александр лёг спать, но резко проснулся. Его взгляду предстал одинойкий  хлипкий деревянный домик, вокруг всё было окутано густым туманом. Неведомая сила звала его в дом, словно там было то, что он искал. Александр осторожно  приоткрыл дверь. В доме стоял стол, 2 старинных стула и тусклая свеча.  Словно по приказу Александр сел на стул и тут же из тени появился человек в темной мантии и спросил: "Зачем ты искал госпожу. Хоть у Александра были и довольно крепкие нервы, но даже его начало трести от страха. О, небойся Александр,  тут ты в безопасности, я не причиню тебе вреда, но ответь, Зачем ты ищешь госпожу. Александр перевел дух и  ответил существу: Мне нужна поддержка в штурме дворца, я собираю союзников. После этих  слов черный дым окутал стул и на нем появилась Людмила. её вид вселял страх и уважение. Черное как смерть платье и красные как кровь волосы предстали перед его взором, его словно заморозило, он не мог повернуть головы. Очень приятно  познакомится с вами лично Александр,  голос Людмилы звучал как гипнотическая музыка, словно в голове появился контролер который перехватил управлениею. Люда улыбнулась. Александ испытал заряд бодрости, его сознание было осбождено  от гипнотического влияния. Зачем вам наша помощь, разве у вас недостаточно сил что бы исполнить ваши планы. Нас нужна любая поддержка ответил Александр. Существо в тени ехидно улыбнулось. Ну чтож, мы окажем вам поддержку взамен на твою кровь, На мою кро... Существо вонзило свои клыки в ярёмную артерию, было видно как оно получало от этого несказанное удовольствие. В голове у александра Промелькнули слова 'Сделка заключена, обратного пути нет' Проснулся Александр на полу своей комнаты в холодном поту, и на шее у него было 2 отметины от клыков. "
isi.14ludahelp.a: "Что это блять было"

isi.15kill_greck: "Жить с позором или умереть"
isi.15kill_greck.t: "Убить Грека"
isi.15kill_greck.desc: "Фельдмаршал Никита 'Грек' есть иключительно военный чаловек, он живет армией, он спит армией, он видит армией, он чувствует армией. Его не интересует что происходит за пределами военной части или на поле боя. Ему не нужна гражданская жизнь. Что бы его убить  нужен четко составленный план, иначе всё впустую. Для начала нужно определить время нападения на часть."
isi.15kill_greck.a: "Мы атакуем в полдень"
isi.15kill_greck.b: "Удар глубокой ночью будет неожиданным"

isi.115kill_greck: "Тактика атаки"
isi.115kill_greck.t: "Тактика атаки"
isi.115kill_greck.desc: "Время атаки выбрано, самое время выбрать тактику атаки, будем ли мы наносить удар сконцентрированной силой, или атакуем сразу со всех строн но рассредоточеными силами"
isi.115kill_greck.a: "Возьмём их в кольцо "
isi.115kill_greck.b: "Тактика массированого удара  может возыметь свой успех"

isi.116kill_greck: "План надёжный как швецарские блять часы"
isi.116kill_greck.t: "Время безумия"
isi.116kill_greck.desc: "План составлен, отряды свформированы, пора нанести удар по части в которой сидит Грек, бой будет не лёгкий, и не все вернутся домой, Но Грек должен умереть"
isi.116kill_greck.a: "В атаку!!!!!!!!"

isi.1171kill_greck: "План 'Бог солнца'"
isi.1171kill_greck.t: "Солнечный удар"
isi.1171kill_greck.desc: "Расположив отряды по периметру части Александр отдал приказ об атаке, завыла серена,  часовые заняли пулеметные вышки, некоторых успели снять снайперы, остальные поливали свинцом позиции бойцов Александра, Генерал Грек проводил экстренное построение личного состава. После непродолжительного снайперского огня часовые были устранены и кольцо сжималось вокрук части. Окна казарм стремительно превращались в огневые точки, на балкон шатаба выкатили пушку, и пулеметы начали играть песню смерти. Отряды Александра начинали быстро рядеть. Что делать, Командир, подбегая К Александру спросил Никита Хуида.   "
isi.1171kill_greck.a: "Продолжаем Атаку"
isi.1171kill_greck.b: "Отступаем, атака провалилась"

isi.117kill_greck: "Самоубийственная атака"
isi.117kill_greck.t: "Ну, у нас почти получилось"
isi.117kill_greck.desc: "Командир, нас такими темпами всех перебьют, надо отступать, они заняли хорошую оборону, такими силами их не взять, если мы продолжим атаку мы все тут поляжем. Послушай Хуида, это наш единсвенный шанс разобратся с Греком. Если мы сейчас отсупим то мы  не смо..., на этом моменте  пуля 7,98мм прилетает четко Хуиде в голову. Его череп словно выдавили изнутри, Александра обрызгало ошметками мозга. Психика дала трешину. Александр достал маузер, посмотрел на него и начал беспорядочно стрелять в сторону части.  Выстрел, Выстрел, Выстрел, шелчок. Патроны кончились. Остатки  отрядов Александра беспорядочно отступали. А он просто молча стоял и смотрел, на трупы своих бойцов, на труп своего верного соратника, на разряженный маузер, на смерть, котора витала вокруг.  "
isi.117kill_greck.a: "БЛЯТЬ БЛЯТЬ БЛЯТЬ"


isi.118kill_greck: "Потеряя землю, но спася людей землю можно вернуть, Потеряя людей уже не вернуть ничего"
isi.118kill_greck.t: "Отступаем"
isi.118kill_greck.desc: "Приказ был отдан, круг разомкнулся и организованно отходящие отряды были спасены от смерти, Александра переполняла злость, он не только не сумел устранить Грека, но и убедил его окончательно поддержать Романа, к тому же Отряды Александра сократились в количестве. В штаб квартире он молча сидел и смотрел в потолок. Голова кипела, а сердце билось как барабан в оркестре. В комнату зашла девушка не свойственного цвета кожи. Она обняла Александра. Саш, ну зачем тебе всё это, давай уедем в Польшу, или в Италию, или Францию. И забудем об этом периуде как  страшный сон. Александр повернул на неё голову. В его глазах было отчаяние и понимание того, что ОН АЛЕКСАНДР АМБИЦИОЗНЫЙ допустил ошибку. Этого не должно было случится, я должен бы... Тише, тише. Сашь все хорошо, Твои соратники все еще потдерживают тебя, да и союзников ты нашел, все получится, он смотрел на неё все еще полумертвым взлядом, она обняла его и прижала к себе."
isi.118kill_greck.a: "Единсвенный отдых за несколько месяцев"






isi.1172kill_greck: "План 'Спартанская фаланга'"
isi.1172kill_greck.t: "THIS IS SPARTAAA"
isi.1172kill_greck.desc: "Ударить единой силой в слабое место и Грек будет разгромлен, на словах звучало довольно такие просто, по факту будет довольно таки трудно.Отряды Александра подошли к части, соедидяясь в единый кулак. Во главе кулака стоял Валера Редан, один их первых товарищей Александра во главе с Тиранией  Романа. Замыкали Кулак Владислав 'Студент' и Ирина Ковид, самые молодые участники сопротивления. Раздалась команда в атаку. Кулак начал своё движение. Часовые не сразу поняли, что за группа народа на них бежит, это была фатальная ошибка. Град пуль обрушился на вышки, часовые попадали. Путь был свободен. В части начался хаос, разнозненные солдаты грека Метались то тут то там, за одним из таких солдат погналась Ирина Ковид. Содат забежал в тупик между двумя казармами, Ирина навела на него винтовку, выстрел, осечка, всё таки винтовки не самого лучшего качества. Солдат бросился на неё со штыковом ножем,  когда человека загоняют в угол, он становится подобным зверю. Ирина ударом приклада повалила бойца на землю, передернула затвор винтовки и уже хотела выстрелить, но резкая боль в ноге изменила её планы. Штыковой солдатский нож насквозь пробил ступню. Ирина упала от боли, солдат набросился на Ирину  и началась рукопашная схватка. Ирина вышла победителем, ей все же удалось выстрелить в бедолагу в упор. Но нож уже торчавший у неё в боку был явно плохой знак. Ирина  вышла из тупика, в глазах все плыло, кровь капала с её бока. ИРА, НЕТ, к Ирине подбежал Валера и аккуратно положил её на бетон ИРА, ты меня слышишь, НЕТ НЕТ НЕТ, НЕ УХОДИ ПРОШУ,жизнь Покинула её тело. У Валеры отключилось чувство самосохраниения, взяв в обе руки по пистолету он ворвался в штаб,  и начал беспорядочно стрелять, сидевшие в штабе солдаты Грека пригнулись,  Валера прекратил стрельбу, достал гранату, зубами выдернул чеку и сказал, ЖРИТЕ СВОЛОЧИ. На первом этаже штаба раздался взрыв, пару осколков прилетело и в Валеру, Он прильнул к стене, и начал неистово смеяться. Ударный кулак зачистил двор части, отдельные солдаты еще укрывалась в казармах, но в основном все силы и грек остался в штабе. Александр с Владиславом вошли в штаб, Валера блять, камикадзе ты недоделаный, сильно зацепило, в ответ Валера только улыбался, контузило наверное подумал Александр. Зачистить второй этаж, взять Грека живым или мертвым. 'Студент' со штурмовой группой  начал выполнять приказ. Грек Оказался один на этаже. Дуло винтовки он встретил теплыми словами. Друзья, зачем воевать, почему вы просто не можете сдаться. На колени мудила, заорал студент. О, зачем же так грубо, за грубость на колени встанешь ты. Грек повернулся, его торс был обвешан тортиллом. НА КО-ЛЕ-НИ. Студент с отрядом начал едленно опускать оружие. В этот момент Александр Зашел с другой стороны, Грек услышал шорох, обернулся и случайно зацепил чеку на своем теле. Студент долго не думал, он рывком бросился на Грека и вылетел с ним в окно. На улице раздался взрыв  "
isi.1172kill_greck.a: "Он мертв, но какой ценой"


isi.1173kill_greck: " План 'Ночьные разбойники'"
isi.1173kill_greck.t: "Перышко под ребрышко"
isi.1173kill_greck.desc: "Ночное нападение использовалось повсеместно во всем мире, пока враг спит, ему перерезают глотку. Александр со своими приближенными думал так же. В качестве ассасина вызвался Алексей Мартынов. Довольно тихий учатник сопротивления, почти нискем не общался, только молча выполнял приказы. Александр с небольшим отрядом расположился в лесу возле части, для быстрого захвата после тотальной вырезаловки. Приказ у Алексея был один, вырезать всех не поднимая шума. Алексей вооружился лишь боевым наточенным ножем и кусачками. Тихая смерть ползла убивать. Подполся к забору Алексей внимательно посмотрел на часовые вышки, одна была пустая, в другой часов спал. Сделав резкий прыжок и рывок он преодолел забор и оказался внутри части. В основном было темно, лишь в некоторых  местах горело слабое освещение. Храп доносился из казарм, кроме часовых на вышках на улице никого небыло, Достав нож Алексей начал молча выполнять свою работу, методично вырезая часовых. Вышки остались без наблюдателей, Алексей подал сигнал, отряд медленно зашел в часть. Казырмы были окружены, никто ничего не подозревал. Генерал спал на втором этаже штаба. На первом сидел дежурный, и как не странно тоже спал. Это был его последний сон, теперь он спит вечно. Отряд медлено зашел в комнату генерала и наставил на него винтовки. Гутен Морген Грек. Ну как как морген,  с этими словами лицо Триандофилиди познакомилось с прикладом  винтовки.  "
isi.1173kill_greck.a: "Лучше и быть не могло"


isi.1174kill_greck: " План 'Хищный зверь'"
isi.1174kill_greck.t: "Когтями в глотку"
isi.1174kill_greck.desc: "Александр готовился к атаке, отряды были в полной боевой готовности. На небе светила полная луна. Где то в далеке начали выть волки, Нет один волк, очень большо волк. Вблизи начали хрустеть ветки. Весть отряд направил в сторону леса винтовки ожидая непонятно чего. Из леса показался  2,5 метровый тёмный силуэт. Свет луны упал на него. У солдат задрожали руки. Это был огромный волкоподобный человек, он стоял на двух лапах, его когти были размером с человеческий средний палец, глаза горели кровью, а на его спине восседала Людмила. Не стрелять скомандовал Александр, это свои. Саня, а когда ты с нечестью подружится успел спросил Хуида. Этот вопрос остался без ответа. Людмила спешилась и подошла к Александру. Интересное мероприятие ты затеял, разрешись присоеденится, кокекливо сказала она. Это был риторический вопрос, ей не нужно было его разрешение, сделака была заключена еще тогда, Людмила просто веселила себя. Александр немного опешил. Я не ожидал твоего появления,  твоя помощь пригодилась бы при штрурме дворца, а сейчас мы и сами справимся. Людмила   с выражением лица 'да? а что ты скажешь на это' посмотрела на Александра, а затем посмотрела на оборотня и кивнула. Машина смерти рывком двинулась в сторону части. Короткие очереди, одиночные винтовочные выстрелы, дикие крики и пронзающий насковь душу волчий вой, все закочилось очень быстро. Можете идти домой, он мертв. Александ молча посмотрел  на Людмилую И скомандовал отмену атаки. В части было кровавое месиво, Повсюду валялись разбросанные ошметки тел, лужи крови, где то еще умирающие солдаты. Она шла по по главной дороге части, в черном как смерть платье и кроваво красными волосами, взгляд её привлёк все еще живой солдат. Она  подошла к нему посмотрела ему в глаза и спросила, скажи ты боишься смерти?  да пошла ты, прохрепел солдат, достал из последних сил нож и воткнул с сердце Людмилы. Значит ты не боишь смерти, чтож, похвально, После этих слов в её руке материлизовался  теневой клинок и жизнь солдата была оборвана изящным взмахом клинка. Жаль что мы не не встретились раньше, Людмила вытащила нож из своей груди и вложила в руку солдата. Поднимаясь в штаб она милым голосом говорила, Никита, милый где ты. Тело грека лежало придавленное тушей оборотня, оба были мертвы. Люда подошла к Греку, прикоснулась ладонью к его лицу. Теперь ты мой навечно, Никитка"
isi.1174kill_greck.a: "Напомните мне сжечь её на костре."

isi.119friend_greck: "Мирный договор"
isi.119friend_greck.t: "Греческий вопрос"
isi.119friend_greck.desc: "Александр один без всякого оружия подошел к ккп части. На кпп его встретил дежурный. Сюда нелья, это военный объект. Я знаю, сказал Александр, мне нужно поговорить с Греком. С кем? переспросил дежурныйю С Фельдмаршалом Никитой Триандофилиди, я знаю что он сейчас в части. Одну минуту сказал дежурный и забежал в кпп. Еще через 5 минут из кпп вышло двое вооруженных солдат. Пройдемте, Триандофилиди ожидает вас.  Александр и 2 вооруженных солдата зашли в кабинет Грека, это был довольно таки большой кабинет, посреди него  стоял красивый деревянный стол, на стене весела карта мира, на подоконике стоял кактус. Свободны  солдаты, скомандовал Грек. Его голос был красив и величествен, как у древнегреческого война, его мускулатуре позавидовал бы любой спартанец. Ну-с, зачем пожаловал, Александр. Фельдмаршал, мне нужна ваша поддер... Стоп, дай угадаю, тебе нужна помощь армии в борьбе против Романа. Александр смотрел на него с удивлением, Да Да, уже все знают что скоро грянет буря, Роман надежно укрепляет свой дворец, даже гарнизон Итальянских наёмников нанял для своей защиты. А мне пришел приказ о начеле учений, и после этого приходишь ты, помойму все очень очевидно, так напомни, почему я должен поддержать тебя в борьбе с Романом. А ты посмотри на страну, на людей которые сводят концы с концами, на друзей Романа которые бухают и колятся в клубах, на коррупцию устроеную ими, на дворец который был отгрохан за счет налогов, посмотри на улицу, там полно бездомных, людей у которых жильё просто отобрали, потому что им нечем за него платить, посмотри на безработицу, да в конце концов, вам даже патроны поштучно выдают. Грек вдохнул, поправил униформу, Да, в чем то ты прав александр, но так было не всегда, когда Роман только пришел к  власти ситуация становилась намного лучше. Так где гарантии, что придя к власти ты не превратишься в нового Рому.  Александр только хотел сказать слово, но Грек продолжил, Я помогу тебе, но в замен, ты зделаешь меня оффицальной частью правительства. Александр потянул руку, Грек ответил взаимностью."
isi.119friend_greck.a: "Кому то придется подвинутся"

isi.20cevilwar: "Глаза боятся, а руки дрожат"
isi.20cevilwar.t: "Осталось немного"
isi.20cevilwar.desc: "Союзники собраны, отряды готовы. Александр настроен решительно, Уже совсем скоро, диктатура падет, и наступит инная форма правление, нечто большее чем  очередной авторитарный режим. Нечто великое, У Александра много планов, и он завершит их все"
isi.20cevilwar.a: "Уже скоро"

isi.21cevilwar: "День который изменет многое"
isi.21cevilwar.t: "Пора"
isi.21cevilwar.desc: "Это ивент начала штурма,  при штурме все будет зависеть от выбранных ранее решений, Александр может погибнуть, будьте предельно осторожны в своих решениях. Удачи"
isi.21cevilwar.a: "Диктатор Падет"

isi.22cevilwar: "Штурм"
isi.22cevilwar.t: "Штурм"
isi.22cevilwar.desc: "Роман выстроил национальную гвардию вокруг дворца, в окнах сидели снайперы и пулеметные точки, Александр со своими отрядами был на соседней улице и и уже вот вот был готов начать штурм. Оряды были построены и заняли 2 дома, окна которых выходят на дворец, началась активная перестрелка между нац гвардией и Отрядами Александра. Несмотря на концентрированные обстрелы нац гвардии меньше не становилось, а количесво бойцов Александра Начало резко сокращатся. Что делать будем, Командир? "
isi.22cevilwar.a: "Сражатся до последней капли крови"



isi.23cevilwar: "Ведьмины фокусы"
isi.23cevilwar.t: "Мотивационная речь"
isi.23cevilwar.desc: "Солдаты, вспомните за что мы сражаемся, какие разрушения принес Роман в ваши жизни, какую боль вы испатыли из за этой мрази, вспомника, как втупали в сопротивление. Так давайте раз и навсегда покончим с ним. Мотивационная речь подняла боевой дух солдат, в их сердцах огонь превратился в яростное всепожирающее ппламя. Оружие словно обрело ненависть и злость на Романа. Оно косило одним за одним солдат нац гвардии не зная промаха, и страха. Сзади Александра появилась Людмила. Привет Саша, как твои дела. Александр уже привык к неожиданным появлением Людмилы и в этот раз её появнение не вызвало у него никакого удевления. Я тут подумала что тебе нужна небольшая помощь, и немнооожко подкрутила винтовки твоих солдат. Надеюсь ты не в обиде ,что я второй раз мешиваюсь в твой 'Грандиозный бой'. Александр хотел возразить, но от Людмилы отсталось лишь маленьое облако черного дыма. В коридое дома появился Хуида. Генерал, путь к дворцу свободен, можно начинать штурмовать ворота. Александр посмотрел на своего давнего товарища, отдал приказ о штурма ворт. Так точно Генерал.  "
isi.23cevilwar.a: "Эта ведьма меня начинает бесить"


isi.24cevilwar: "Пушка делает бум"
isi.24cevilwar.t: "3,7 см"
isi.24cevilwar.desc: "Хуида, где ебаный расчет с пушкой. Он уже как 3 минуты должен стрелять по дворцу. В это сукунду по  позициям нац гвардии прелетел первый фугасный снаряд, затем второй, третий, четвертый.  Нац гвардейцы превращались в кровавое месиво, и немогли ничего противопоставить в ответ. После непродолжительного обстрела фугасы кончились, собственно как и кончились гвардейцы. Еще 5 минут бойцы сидели в доме и высматривали выживщих, таких было не много, многих просто разорвало на части, остальные умерли от кровопотери. Александр построил бойцов на недавних позициях нац гвардии и начал  речь. Бойцы, мы преодалели первый барьер обороны диктатора, за этими воротами  его логово, мы совсем близко к победе, НА ШТУРММ!!!!"
isi.24cevilwar.a: "УРАААААА"

isi.25cevilwar: "Армия гоплитов"
isi.25cevilwar.t: "Греческая армия"
isi.25cevilwar.desc: "Пока нац гвардия обстреливала дом, с другой строны дворца  подошло 10 дивизий пехоты и открыла огонь по гвардйцам с тыла. Среди них началась паника. кто то пытался отстреливатся, кто то пытался бежать, кто то просто лег и ждал своей судьбы. После окончательного разгрома нац гвардии силы Грека обьеденились с силами Александра. Александр с бойцами стоял возле ворот дорца, Грек подошел Грек. Поздравляю Александр, первый рубеж обороны преодолена. Я уверен Роман укрылся в глубине дворца, это  не простое место, со множеством корридоров и лабиринтов. 100 Процентов уверен что Роман укрылся на нижних ярусах дворца, в своем  бомбоубежише. Своим солдатам я прикал оцепить дворец и ближашие  к нему районы, дабы избежать нападение с тыла. Твоих бойцов вполне хватит для захвата Романа. Удачи друг мой, после этих слов Грек Выкрикнул какие то команды своим солдатам и полностью отдался руководству обороны."
isi.25cevilwar.a: "Это будет не лёгкая прогулка."

isi.26cevilwar: "Все идет не по плану"
isi.26cevilwar.t: "Трудности на каждом шагу"
isi.26cevilwar.desc: "Командир, нац гвардия перевешивает нас огнём, мы не пересреляем их в лоб, нужна другая тактика. Валера, Ирина, возьмите по пять человек  и обойдите дворец с тыла, и закидайте этих мудаков гранатами. Покинув дом через  двор отряд пересёк 2 двора и скылся из видов нац гвардии.  Все силы гвардейцев были сосредоточены на одном доме, тылы они не прикрывали, их превосходство было очевидно, но это и погубило их.  Первая партия осколочных грат полетела им в спину. В рядах гвардейцев начался хаос, Выражение одна нога сдесь друга там приобрело буквальный смысл. Но счастье длилось не долго, на помощь к гавардейцем подешел Грек. Это стало началом конца. Отряд во главе Ириной и Валерой быстро подавали снайперским огнем, А дом в котором находились основные силы Александра сровняли с землёй за пару часов. Грек ходил по развалинам дома. и о чем то думал. Совершил ли он ошибку не потдержав Александра, или сделал все правильно уничтожив Террориста. Одно ему было ясно. Труп Надо было найти"
isi.26cevilwar.a: "НАЙДИТЕ МНЕ ЕГО ЖИВЫМ ИЛИ МЕРТВЫМ"

isi.27cevilwar: "Все идет не по плану"
isi.27cevilwar.t: "Трудности на каждом шагу"
isi.27cevilwar.desc: "Командир, нац гвардия перевешивает нас огнём, мы не пересреляем их в лоб, нужна другая тактика. Валера, Ирина, возьмите по пять человек  и обойдите дворец с тыла, и закидайте этих мудаков гранатами. Покинув дом через  двор отряд пересёк 2 двора и скылся из видов нац гвардии.  Все силы гвардейцев были сосредоточены на одном доме, тылы они не прикрывали, их превосходство было очевидно, но это и погубило их.  Первая партия осколочных грат полетела им в спину. В рядах гвардейцев начался хаос, Выражение одна нога сдесь друга там приобрело буквальный смысл. Остатки Гвардии запрашивали подкрепление армии, но его не последовало.  В тот день, когда Адександр предпринял попытку неудачного штурма части, но отступил когда ситуация стала не в его пользу Грек разглядел в нем лидера, лидера который дорожит своими людми, лидера который не бросит страну на произвол судьбы. Он тот кто нужен Поливии"
isi.27cevilwar.a: "Добейте выживших и давайте высадим эти чертовы ворота."


isi.28cevilwar: "Магическое вмешательство"
isi.28cevilwar.t: "Магический сюрприз"
isi.28cevilwar.desc: "Не смотря на плотный обстрел дома Александр потдерживал дух бойцов мотивационными речами. 'Когда мы аткавали часть Грека, в ваших сердцах не было страха. Вы сражались как звери,  так давайте же покажем этим Роминым палачам кто здесь настоящие войны. Винтовки окутало темное свечение, оружие словно ожило и обрело ненависть к врагам. Солдаты чтреляли без промаха. Людмила появилась в углу комнаты, игривым взгядом смотря на Александра. Александр, Строгим голосом сказала она ему, почему вы нем озвали меня на ваше мероприятие с Греком, Я пропустила свё веселье. Веселье? Какое нахрен веселье? Я потерял много хороших ребят и 2 верных соратников, а тебе велсело. О, какие мы грозные и злые, развеселись посмотри в окошко. Людмила взяла за подбородок Александра и силой повернула его голову в сторону дворца. Александр ожидал увидеть ожесточенную перестрелку, но увидил лишь кучу трупов. Я уверена что развеселила тебяю не грусти, я  еще вернусь, с этими словами Людмила легким движением провела рукой по щеке  Александра и растворилась в облако черного дыма..   ' "
isi.28cevilwar.a: "Она меня пугает."


isi.29cevilwar: "Мозг побеждает все"
isi.29cevilwar.t: "Ни одна пуля не сравнится с оружием массового поражения"
isi.29cevilwar.desc: "Нац гвардейцы продолжали обстреливать дом, огонь становился все плотней и плотней. Солдаты Александра не могли даже высунуть голову из окна, туда сразу прилетала пуля. Выстрелы  резко стихли. Патроны что ли кончились подумал Хуида.  Он аккуратно высунулся в окно. в строну Гвардейцев шел Человек с бочкой на плече. Кто  черт возьми такой? Александр тоже высунулся в окно. Артём, Это Артем. Он вальяжно шелв в сорону гваредйцев. Гражданский, НЕМЕДЛЕННО ПОКИНЬТЕ ТЕРРИТОРИЮ, ИНАЧЕ МЫ ОТКРОЕМ ОГОНЬ! ОГОНЬ? нет, огонь это плохо, Хотите пива?  Какого нахрен пива, вали отсюда. Артем снял пивную бочку с плеча и начал пить с неё, Нац гвардейцы были в лёгком шоке. ПОследнее предупреждение АЛКАШ, ИНАЧЕ ТЫ ПРОДЕМОНСТРИРУЕШЬ ПРИНЦИП РАБОТЫ СИТА. Артем их не слушал, Он молча пил пиво. Спустя 10 секунд. он оторвал бочку ото рта. А вот теперь поговорим. Ну ВСЕ, САМ НАПРОВИЛСЯ, Капитан гвардейцев дал пулеметную очередь в Артема. Ну, не хотите говорить значит пойдете на опыты, после этих слов артем начал отрыжку. Гвардейцы попадали закрыв уши,их них текла кровь. Закончив разговор Артем пошел уже к мертвым гвардейца. Их глаза полопасись,  на лицах застыла ужасающая гримасса.  "
isi.29cevilwar.a: "Ужасная смерть"






isi.30cevilwar: "Ведьмина навигация"
isi.30cevilwar.t: "Очень длинная лестница"
isi.30cevilwar.desc: "Ворота дворца слетели с петель и тут же оттуда полился свинцовый ливень, в ответ на это полетели гранаты. стрельба прекратилась. Штурмовые группы вошли внутрь. Огромный хол предстал передл ними. Мрамор, золото, обсидиан,серебро. Только роскошные металы и маттермалы украшали его. Да, воровать он умеет, про себя сказал один из солдат. Александр зашел следом, богатсво дворца его тоже приятно удивила, не каждый день увидишь такое. На потолку он заметил движение, резко вздернув винтовку он увидел Людмилу качающуюся на люстре. Да, Ромик умеет жить на широкую ногу. В виде черной дымке людмила спустилась к Александру. Ну-с, как будем искать намего маленького диктатора, а Александр.  Я планировал разделить отряды и прочесать дворец, заием отр..., Людмила приложила плец к губам Александра. Тссс,  он на нижнем ярусе. Нам Прямо. Александр подал занк штурмовым группам. Они медленно пошли вперед, Людмила же опять испарилась. Дойдя до конца коридара они увидели лестницу с круговым спуском. Александр уже хотел дать приказ спускаться,  но возразила  Ирина.  Командир, разрешите взять 5 чеовек как развед отряд во главе со мной. мы спустимся  до конца лестницы, если все чисто мы поднимемся назад и доложим о ситуации. Валера хотел что то возразить Ирине но Александр разрешил раньше. Сделав факел из подручных средств отряд начал спускаться вниз. С каждым оборотом воздух становился в влажнее и затхлее. Спустя 20 минут лесница закончилась открывая  длинный коридор в конце которго была дверь с гермозатвором с гермозатвором "
isi.30cevilwar.a: "Мы вскроем его как грецкий орех"


isi.31cevilwar: "Лабириныт отдыхают"
isi.31cevilwar.t: "Поиск Минотавра"
isi.31cevilwar.desc: "Командир, периметр зачищен, можем вскрывать двери. Александр посмотрел на Хуиду и полча кивнул. Солдаты заняли укрытия, дверь сорвало с петель.  Псле взрыва была только тишина. Аккуартно зайдя внутрь  солдаты увидели лишь трупы итальянских наёмников с перерезанным горлом. Рассредоточится, исследовать коридоры скомандовал Александр. Главня задача найти Романа. Отряд во главе с Владом 'Студентом' двинулся в направлении левого коридора. Судя по всему, этот коридор  служит гостевой зоной, множество комнат, душевые, спа. Солдаты продвигались дальше. В конце коридора их ждала лесница на второй этаж. Аккуратно преодолев лестницу оряд вышел  к кабинетам, множество кабинетов. В одном из них мелькнул силуэт. Студент подал знак рукой. Оряд начал движение в направлении силуэта. Зайдя в кабинет они не обнаружили ничего примечательного. Офисное кресло, стол, пепельница. счетная машинка. Отряд продолжил исследовать этаж, ничего примечательного, одни кабинеты да только. Ничего не обнаружив, отряд возращается на исходную позицию. Тем Временем отряд под командованием Ирины двинулся на право. Правый корридор представлял из себя зону для персонала. Комморки для шфабр, небольшие раздевалки, и прочие несущесвенные вещи, если бы не одно но. В одной из комморки сидел и дрожал итальянский наёмник. До вступление в ополчение Ирина училась на психолога,ей нравилось работать со сложными людьми, но жизнь решила по другому. У итальянца был шок, или очень сильный испуг. И это явно было что то что перерезало глотки наёмникам у ворот. Наёмик резко поднял голову на Ирину и быстро проговорил Ombra, è nell'ombra, non guardare nell'ombra. И замолк. Уже навсегда. Жуткое место подумала Ирина, ладно, возвращаемя на исходную. Отряд Редана Пошел по центральному коридору. в конце их ждала круговая лестница уходящая вниз. Смелые есть  спросил Валера. Солдаты посмотрели на него взглядом 'не надо дядя'. Валерий еще раз посмотрел в на уходящую в недра летницу, ком подешел к его горлу. Исследуем боковые проходы. быстро сказал он. За правой дверью коридора находилась большая комната с огромным столом и множеством красивых стульев. Переговорная подумал про себя Валера. Втроря дверь в коридоре  была сделана из металла и  открыватся категорически отказывалсь. Отряды встретились в начальной точке и коммандиры доложили о найденом. Мда, без проводника или карты мы тут месяцами ходить будем. Из центрального коридара  донесся звук. Кхе кхе. Все бойцы обернульсь. В коридоре стоял мужчина лет сорока, высокий, стройный, с очень бледной кожей. Александр узнал его. Вампир из его сна. Мужчина обратился к Александру. Госпожа приказала проводить вас вниз. Прошу за мной.     "
isi.31cevilwar.a: "А вот и помощь от Людмилы"

isi.32cevilwar: "Лабараторная крыса"
isi.32cevilwar.t: "Проводник"
isi.32cevilwar.desc: "Солдаты готовились вскрывать двери во дворец. Из переулка донеслось громкое 'СТОЙ' Артем с группой учных  шли Александу. Артем начал говирить в своем репертуаре. сАнЯ зачем тебе это большая никому не нужная дверь, пошли за мной. Артем вольяжной походкой подошел к одной из стен дворца. Что то сделал и потайной ход открылся. Это  технический выход из лабараторий. А с них можно попасть в Убещище поливки. Идите за мной. Пройдя немного их ожидала большая платформа. Встановитесь на, не боётесь, кусаюсь здесь только я. Бойцы переглянулись но встали на чертову платформу. Артем дернул за рычаг и платформа  медленно поеха вниз. Я называю это грузовой лифт. До сокращения к лабароатории подвозили множество сырья, а тоскать через главный вход было небезопасно. Вот мы с колеегами в тайне от Романа организовали этот ход, правда потом лабаратории запечатали и лаз с той стороы скорее всего тоже. Платформа прекратила свое движение. Артем со скрипом открыл проржаввшую дверь. За ней находились множество покрытых огромным слоем пыли столы с различной  лабараторной посуды. Артем активировал тумблер на стене. Появилось освещение.Что бы Попасть к Роману вам надо пройти через техническую шахту. между корпусами. раньше там был отдел биологических исследований, но потом там  что то разбилось и все замуровали и заварили двери. Надеюсь вы взяли сварочный аппарат. "
isi.32cevilwar.a: "Опять подниматься"

isi.33cevilwar: "Пламя можно потушить"
isi.33cevilwar.t: "Найти живым или мертвым"
isi.33cevilwar.desc: "Обломки дома всё еше дымились. Солдаты Грека оцепили район, и в скоре подошли рабочие. Им был дан четкий приказ, найти труп Александра. Если не убедится что он мертв, такое мороприятие может повторится еше раз. Слой за слоем они снимали разбитые кирпичи, штукатурку, остатки крыши, обломки мебели, куски трупов солдат Александра. Но даже полностью расчистив завалы трупа Александра там не было, лишь трупы его друзей и приближенных. Бригадир подошел к Греку. Командир, Мы это, все. Покажите мне все трупы которые нашлиЮ бригадир быстры шагом пошел к линейки мяса, выложенной возле дома. Грек со злостью смотрел на трупы, он не видел тот труп который хотел увидеть. Чертов трус, бросил своих солдат, бросил своих друзей, бросил идею что бы спасти свою жакую шкуру. Ничтожество. Надо было Пристрелить его еще тогда. Закомать все это мясо в безымянной могиле, террористы не заслуживают даже места на кладбище. Александр очнулся в тумане. Последнее что он помнил как дом начал рушится, а потом темнота. Сжав волю в кулак он поднялся на на ноги. Его тело зашаталось, но равновесие удержать он смог. Где это я черт возьми. Воздух был  пропитан различными запахами леса, обьеденяясь с влагой тумана, это придавало им особый армат. Александр   медленным шагом пошел вперед, выставив перед собой руки. Пройдя 100 метров он  уткнулся во что то твердое, опустив руки он увидел мужчину лет сорока, очень худого и бледного. Госпожа ждет, метвым голосом промолвил он. Александра окружил черный дым. И снова старый дом, снова 2 стула, снова фигура в тени, и снова она, в черном как смерть платье и огненно кровавыми воломами. И снова здравствуй Аллксандр, надеюсь я не помешала. В её голосе слышалась явная насмешка. Александр раздражающим взглядом посмотрел на неё. Ты проиграл первый раз, огда не смог взять Грека и потерял кучу людей и своего собрата, ты проиграл второй раз, уже потеряв почи всех своих людей и соратников. В итоге у тебя осталась только я. Александр тихо сжал кулак и злобным взлдом сверлил стол. О, ну что ты неудачи случаются у всех. Но не будем о грусном, вернемся к нашей сделке. Я помогла тебе, спася твою жизнь, а своё условие ты так и не исполнил, Роман все еще на троне. Поэтому, мы пересмотрим договор. Александр ожидал много чего, рабства, медленной смерти, стать кровоисточником для того вампира, но явно не того что сказала Людмила. Ты отдашь мне свою душу, в замен я Разберусь с Романом. Окончательно и надежно. Он коллебался, пот выступил на го лбу, кинуло в жар. Не торопись, подумай, а я ....прогуляюсь. Александр остался один в доме. Отчайние ударило в  его разум. Что значит для него отдать душу ей, что такое душа для человека, может ли человек  нормально жить без неё. 15 минут Александ молча глядел в потолок и думал о душу. Людмила снова появилась на стуле. Ну что, подумал спросила она его. Александр тихо ответил. Я согласен. Прекрасно, теперь подпишем новый договор, после итих слов Людмила прильнула к его губам. нет это был не страстный поцелу, это была самая лупая сделака в его жизни, с каждой секундой она всё больше и больше выпивала его душу, словно ребенок пьющий грудное молоко.  "
isi.33cevilwar.a: "Сделака от отчайния"

isi.34cevilwar: "Разрушенные надежды"
isi.34cevilwar.t: "Найти живым или мертвым"
isi.34cevilwar.desc: "Обломки дома всё еше дымились. Солдаты Грека оцепили район, и в скоре подошли рабочие. Им был дан четкий приказ, найти труп Александра. Если не убедится что он мертв, такое мороприятие может повторится еше раз. Слой за слоем они снимали разбитые кирпичи, штукатурку, остатки крыши, обломки мебели, куски трупов солдат Александра. Но даже полностью расчистив завалы трупа Александра там не было, лишь трупы его друзей и приближенных. Бригадир подошел к Греку. Командир, Мы это, все. Покажите мне все трупы которые нашлиЮ бригадир быстры шагом пошел к линейки мяса, выложенной возле дома. Грек со злостью смотрел на трупы, он не видел тот труп который хотел увидеть. Чертов трус, бросил своих солдат, бросил своих друзей, бросил идею что бы спасти свою жакую шкуру. Ничтожество. Надо было Пристрелить его еще тогда. Закомать все это мясо в безымянной могиле, террористы не заслуживают даже места на кладбище. Очнулся Александр в подвале дома, Артем  пытался вытащить кирпичь из стены. Артем? О, очнулся горе революионер,  Ну как, сбросил диктатора с трона. Александр закрыл лицо рукуми, ему хотелось просто заорать во всю силу. Просто заорать, за несколько часов он потерял почти всех своих людей и друзей, лишь жажда мести подпитывала его. Наконец Артему удалось вытащить кирпичь, и оставнаяся часть стены долго не продержалась под его натиском. Это старые технические тунели которые использовались строителями во время постройки дворца, с помощью них можно попасть почти в любую часть дворца, если не заблудится, хе хе. Артем, боюсь я даже подняться не смогу, силы покидают меня. Фии, Да сАнЯ, а я то думал что ты и в правду  лидер со стальной силой воли, но видимо это был картон. Взглядом отчаевшего человека Александр посмотерл на Артема. Этот взляд говорил о многом. Взгляд человека потерявшего всё. Артем подошел к Александру, из кармана достал шприц с синей жидкостью внутри и вколол в ему в плече. Что это? Тихо спросил он. Сыворотка из моей крови, увеличивает регенерацию человека и придает ему силы,  ну и немножка кокаина для настроения. Энергия ударила В Александра, словно сама электростанция питает его. Быстрым движением он поднялся, посмотрел на тунель, Веди, кратко вырвалось из его уст "
isi.34cevilwar.a: "Такого Роман точно не ожидает"

isi.35cevilwar: "С ней точно все нормально?"
isi.35cevilwar.t: "'Но помощь будет оказана'"
isi.35cevilwar.desc: "Дверть во дворец слетала с петель, дым рассеялся, на трупах итальянских наёмникаках стояла Людмила. В её руке был  кинжал готической формы, очень изящное оружие, подумал про себя Александр.  Солдаты напраили на неё оружие и уже были готовы открыть огонь, Александр закречал, НЕ СТРЯТЬ, СВОИ. Отряды зашли внутрь дворца. Людмила подошла к Александру. Не возражаешь если я немного помогу спросила она его. Твоя помощь была бы очень кстати в тот день, когда  был штурм части, с твоей помощью  мы бы взя... Не не не, перебила его Людмила, никого вы бы не взяли, ты бы просто потерял всех бойцов еще тогда, или умер бы сам, даже с помощью темной магии трудно противостоять граду пуль. А так, мылыми потерями ты убедил Грека не Помогать Роману. Так что считай атака удалась. Александр тяжело посмотерл на неё.  Ну что за тяжелый вгляд, будь оптиистом. Пошли покажу где Рома прячется. 20 минут отряд спускался по темной винтовой лестнице, с каждым вдохом воздух становился все затхлее. На лице Людмилы читалась приятная улыбка. Зачем тебе это, почему ты нам помогаешь, неожиданно спросил Александр. Ты забавный тут же ответила она ему. И это вся причина, ты не попросишь власти, ты не захочешь что то взамен,  ты просто помогаешь мне просто потому что я забавыный. Людмила резко обернулась,  между её лицом и лицом Александра было меньше 2 сантиметров.  А еще  и очень вспыльчивый, как первородный огонь сказала она, развернулась и пошла дальше. Оставшийся спуск отряд преодалевал молча.  "
isi.35cevilwar.a: "Роман должен быть быть где то рядом"

isi.36cevilwar: "При штурме потери неизбежны"
isi.36cevilwar.t: "Лес рубят щепки летят"
isi.36cevilwar.desc: "Ворота дворца разнесло в клочья, спустя несколько минут дым рассеялся и показались пулеметы итальянских наёмников. Те солдаты которые былив проходе в этот момент тут же заплатили своими жизнями, остальные прижались к стенам. Отряд, достать гранаты выкрикнул Хуида. В дверной проём полетели гранаты. Одна граната для укрепления это ничто, все осколки просто впитаются в мешки с песком, 2 гранаты намного опаснее, при взрыве одной  вторая летит дальше, и уже может взорваться над головами обороняющихся, 3 гранаты и более смертельно опасно, неуправляемая взрывная реакция. В итальянцев полетело сразу 6. Шансы на выживание умножились на 0.  Зайдя в коридор отряду предстало просторное фае  в котором было разветвление еще на 3 коридора. Из них полился град пуль, Итальянцы и там хорошо укрепились, перекрестный огонь хорошо сдерживал отряд Александра  от наступления. Одино из укреплений окутал черный дым.  За итальянцами появилась бестия с огненно кровавыми волосами, их удивление длилось не долго, готический клинок пронесся по их глоткам, освобождая теплую кровь. Итальянцы с противоположного коридорра увидев это ринулись бежать. Глупо бежать от смерти, она неизбежно догонит. Людмила появилась перед лицом одного из итальянцев, на его лице читался ужас, на лице Людмилы читалась жажда крови. Клинок вошел четко в мозг, через подбородок. Второй итальянец упал и начал задыхатся, из его лёгких начал течь черный дым вытесняя кислород. Людмила подошла к нему, он в ужасе смотрел на неё. Она же смотрела на него с хищной улыбкой, а потом превратилась в облако черного дыма и испарилась. Солдаты Александра заняли коридоры.   И приступили к исследованию помещений. "
isi.36cevilwar.a: "Найти Романа любой ценой"

isi.37cevilwar: "Дезинфекция"
isi.37cevilwar.t: "Опыт первой мировой"
isi.37cevilwar.desc: "Ворота дворца разнесло в клочья, спустя несколько минут дым рассеялся и показались пулеметы итальянских наёмников. Те солдаты которые былив проходе в этот момент тут же заплатили своими жизнями, остальные прижались к стенам. Артем с 2 балонами подошел дял всех незаметно. Саня, закричал он, иди сюда. Подойся к  Артему Александр  спросил. Что ты задумал. Артем лишь зловеще улыбнулся, вставил каие то провода на пакете  приклееном к балону и закинул в глубь коридора. А теперь не дышать. Раздался слабый взрыв. по коридору разносился легкий зеленоватый дым. Итальянские соладаты начали харкатся кровью, раздирающий кашель выстро убивал их. Хлор сказал Артем, еще в первую мировую немцы травилиим французов, пытались травить русских, но тем было настрать. Как видите, без единого выстрела  первые этажи успешно зачищены. Осталось только подождать, пока  газ рассеится  "
isi.37cevilwar.a: "Вытравили как крыс"




isi.38cevilwar: "Консервная банка"
isi.38cevilwar.t: "Тащите открывашку"
isi.38cevilwar.desc: "Гермодверь представляла собой массивную титановую дверь с огромным замком. Такие двери способны выдержать прямое попадание пушки линкоара. Как её вскрыть идей не было. Александр подошел к двери и закричал. Открывай тварь, ты в ловушке, ты никуда не денешься. Открывай сука. Тишина.  Появление Людмилы уже никого не удивило. Она звуконепроницаемая Саша, не пытайся что то орать. У тебя есть идеи как её открыть спросил он её. Людмила не ответила на этот вопрос. В её руке загорелось темное пламя, в воздухе запахло паленым металом. Слой за слоем замок гермо двери начинал прожигатся. Расплавленный метал стекал по бетонному полу. Спустя 10 минут дверь полностью расплавилась. Комнату с романом охраняло 4 итальянских солдата, которые сдались как только услышали топот солдатских сапог.  Теперь между Романом и Александром была деревянная дверь. 'Студент' выбил её с ноги и тут же получил заряд дроби в торс. Смерть была мгновенной. Роман сопротивлялся до последнего. Загнаный зверь дерется до последнего. Ирина высадила в него всю обойму. Тело диктатора лежало на холодном бетонном полу и запах теплой крови заполнял помешение. Александр подошел к телу Владислава. Присел. Мы победили друг. ты не успел совсем чуть чуть. На его глазах выступили слезы."
isi.38cevilwar.a: "Победа."
 
isi.39cevilwar: "Тёмный гость"
isi.39cevilwar.t: "Посланник"
isi.39cevilwar.desc: "К сожалению госпожа не смогла поприсутсвовать лично, на столь грандиозном событии, поэтому прислала меня.  Вся охрана верхнего этажа было обезврежена. вы можете спокойно тут ходить. Со слов госпожи Роман находится на нижнем уровне. В своем личном бункере, его охраняют наёмники не знаю сколько. От вас его так же ограждает массивная гермодверь, с котрой как справится я не знаю. А теперь прошу прошения, но мне нужно откланятся, госпожа завет. Мужчина распался на множесво частиц, растворивщихся в воздухе. Отряд спустился к к гермодвери. Это была массивная толстенная титановая дверь. В данных условиях пробить её не представля  возможным. Александр долго совещался со своими приближенными, как вкрыть эту чертову дверь. Идей было много, но все они бесполезны, кроме одной. Похронить заживо. Владислав предложил взорвать полностью нижний ярус. Тем самым Роман просто не сможет выбратся из сворего убежища. Ирина возразила, но как же основныой дворец, взрывчатка может вызвать обрушение остальных ярусов. Вмешался один из солдат. Я раньше был геологом, и учитывая на какой глубине находится бункер,  взрыв пару пакетов c4 вызовет  лишь обвал этого уровня. верхние секции не должны пострадать. Александр молча кивнул головой. Спусят пару часов заряды были установлны и подготовлены к подрыву. Из дворца все были эвакуированы. Кроме Романа. Раздался приглушенный взрыв, из главного входа повалил столб пыли. Но вскоре пыль осела.  Нижний ярус был полностью завелен. Роман был похоронен заживо."
isi.39cevilwar.a: "Да здравствует Александр амбициозный"

