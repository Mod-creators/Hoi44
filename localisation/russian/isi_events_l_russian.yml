isi.41cevilwar: "Марионетка"
isi.41cevilwar.t: "Сложно ли жить бездушным"
isi.41cevilwar.desc: "Договор подписан, плата внесена. Александр чувствовал ничего, гореч поражения  куда-то ушла, боли небыло лишь пустота. У Людмилы было необычайно довольное лицо. Она добилась того, чего даже не планировала. Сам Александр излучал лишь пустоту. Он потерял способность излучать. Он мог только поглощать. что ты чувствуешь, Александр,он долго думал пед тем как ответить. Потеря души словно парализовала его чувства. Людмила улыбнулась еще больше. Сядь, посиди, отдохни. Я скоро вернусь. Роман покинул свой бункер и довольный как мартовкий код сидел в своих покоях и думал как прокоментирует новость о попытке гос переворота. Мысль о том что он победил гложила его. Что он, Такой великий, что никакие террористы  не могут противостоять ем.. В комнате из черной впышки появилась Людмила. её Платье излучало черную энергию силы переполяни её. Душа такого человека как Александр оказалась ну очень питательной. Рома не успел сказать ни слова. Он просто превратился в черный пепел. Время править дергая за ниточки, думала про себя она.  "
isi.41cevilwar.a: "Всего лишь пешка, в чужих руках"

isi.42cevilwar: "Старинные ходы"
isi.42cevilwar.t: "У этого дворца секретов больше чем  он ожида"
isi.42cevilwar.desc: "Артем с Александром ловко перемещались по техническим тонелям дворца. Рома не должен был покинуть бункер, думал Александр про себя. Артем вел его к вентиляционной щахте. Так. Это Вентиляционная система. Она ведет в разные уровни дворца. Что бы попасть в бункер тебе надо ползти постоянно на право и вниз, главное на последнем повороте на лезо не уползИ. там зараженые лабаратории. Александр Молча полез В вентиляцию. Артем схватил его за пояс. Да стой ты. все оружие порастерял, чем рому то убивать будешь. Держи. Из кармана артем достает огромный охотничий нож. Ручная работа, на заказ. не потеряй и, удачи тебе. Александр полз по ветиляции, собирая всю пыль и грязь которая с годами накопилась сдесь. Он слышал как в каюинетах обсуждают  революционеров, как перешептываются итальянские наемники, как грек дает интервью в местную газету, он слышал все.  Направо и вниз, направо и вниз думал про себя Александр. Что бы не случилось  только направо и вниз. Наконец он преодолел последний спуск. воздух стал другим, более застойным что ли. Слышались голома Итальянский наёмников. Наконец он увиел люк в вентиляции, четко под ним слышались голоса итальянцев. Как дикий зверь он вырыгнул из вентиляции и срвзу ж вскрыл одному из них горло, втррому пробил череп. Мне не нужнен онестрел что бы поубивать вас всех подумал он и рывком вынес дверь в Покои романа. Выстрел дробовика пошел вдоль спины Александра, лишь слегка поцарапав её. удар, удар, еще удар. Ромино тело превращалось в кровавое месиво.  "
isi.42cevilwar.a: "Диктатор мертв"

isi.43cevilwar: "Ничто не остановит ведьму"
isi.43cevilwar.t: "Еще одна поглощенная душа."
isi.43cevilwar.desc: "Командир, судя по всему Роман находитя в бункере, и спуск к нему вот по этой лестнице.Александр хотел дать команду вперед. Но Людмила крепко сжала его руку. жди сдесь,  тебе не нужны лишние потери сказала Людмила и черным дымом растворилась в вентиляции. Роман сидео в своем бункере ничего не подозревая, его комната заполнилась черным дымом, ему стало трудно дышать, мягкая рука обхватила его шею, а что острое уперлось в щеку. Отдай, звучал тихий голос в его голое. Кого пытался проговорить роман, но кислорода словно ннехватало и кроме хрипения ничего не выходило. Отдай душу. проговорил голос, Забирай, забирай, только не убивай. Спасибо, так же ласково сказал голос. Синяя аура начала сочится из тела Романа. Воля покидала его. Теперь он лишь Марионетка в руках кукловода."
isi.43cevilwar.a: "Так просто?"

isi.44cevilwar: "Сектор Газа"
isi.44cevilwar.t: "Но он вроде не еврей. "
isi.44cevilwar.desc: "Весь дворец окутал зеленый газ, медленно опускавшийся всё ниже и ниже и ниже. Заполняя собой каждый сантиметр дворца. Совмещенная вентиляция стала ахилесовой пятов в безупречном Ромином убежише. Сначала начался кашель, рома в панике открыл дверь своей комнаты, итальянские наемники уже харкались кровью, и со всех ног побежал к гермозатвору. Потом начался кашель, Он из последних сил крутил замок. Но силы покидали его. потом он упал замертво. Дышать хлором очень опасно, особенно в замкнутых пространствах."
isi.44cevilwar.a: "Мы еще долго не зайдем в это место"

isi.55rebild: "Консолидация власти"
isi.55rebild.t: "Консолидация власти"
isi.55rebild.desc: "На главной площади Тираны стояло множество народу. Ощущение было такое что весь город собрался послушать речь нового лидера. Кто то был рад переменам, кто то скептически относился к военному захвату власти. А кому то было все равно. Сменили одного диктатора на другого. Бронеавтомобиль подъехал к сцене. Тяжелая дверь автомобиля распахнулась и  оттуда вылезли 2 здоровенных охраника. Один такой бугай мог с лёгкость переломить хребет обычному человеку. Следом из машины вышел сам Александр. Белая рубашка, черный пиджак с  германскими медалями первой мировой. Классические брюки и натертые до блеска гуталином черные туфли. Александр поднялся на сцену и встал за трибуну. Десятки тысяч человек смотрело на него. Александр начал свою речь: 'Уважаемые сограждане, дорогие друзья. Правительству Романа пришел конец. А вместе с ним пришел конец и экономическому упадку, который устроил этот И-ДИ-ОТ. Под моим правлениеем страна вернет былое могушество и разширит своё жизненное пространство. Никто из вас больше не будет голодать, не будет нищиты и безработицы, больше не будет коррупции. Только справедливость, господство и уважение.' На крыше одной из многоэтажек лежала девушка. В её руках была винтовка мосина с оптическим прицелом и 3 патрона калибра 7.62мм. Она прицелилась в голову Александра но долго не решалась стрелять. Противоречивые чувства переподняли. Все обесчания которые он давал ей, все её мечты, вся её жизнь резко потеряли смысл. Она любила его. Любила всем свом серцем. А он предательски вонзил в него нож революции. Её пальцы дрожали. А руки изрядно впотели. Выстрелить было очень трудно. Людмила появилась незаметно, ну и чего ты ждешь, стреляй же. От неожиданности рука Ярославны дернулась и пуля со свистом вылетела из дула винтовки. Над головой Александра пролетела смерть. Сер, быстро в машину, закричал один из охранников и спустя где то 10 секунд бронеавтомобиль удалялся с площади. Ярославна судорожно пыталась перезарядить винтовку. Людмила лишь  ехидной улыбкой смотрела на неё. Не пытайся, не поможет, по крайней мере пока никому не помогало. Кто черт возьми такая. Людмила, очень приятно. Так напомни зачем ты пыталась прострелить голову нашему новому провителю.Он разрушил мои мечты, мою жизнь, все мои надежды, мою любовь к нему. Как прекрасно сказала Людмила, пожалуй я добью. Ярославна летела с крыши беньше 10 секунд. Падение стало для неё смертельным. "
isi.55rebild.a: "Правители меняются, проблемы остаются"


isi.55rebild: "Консолидация власти"
isi.55rebild.t: "Консолидация власти"
isi.55rebild.desc: "На главной площади Тираны стояло множество народу. Ощущение было такое что весь город собрался послушать речь нового лидера. Кто то был рад переменам, кто то скептически относился к военному захвату власти. А кому то было все равно. Сменили одного диктатора на другого. Бронеавтомобиль подъехал к сцене. Тяжелая дверь автомобиля распахнулась и  оттуда вылезли 2 здоровенных охраника. Один такой бугай мог с лёгкость переломить хребет обычному человеку. Следом из машины вышел сам Александр. Белая рубашка, черный пиджак с  германскими медалями первой мировой. Классические брюки и натертые до блеска гуталином черные туфли. Александр поднялся на сцену и встал за трибуну. Десятки тысяч человек смотрело на него. Александр начал свою речь: 'Уважаемые сограждане, дорогие друзья. Правительству Романа пришел конец. А вместе с ним пришел конец и экономическому упадку, который устроил этот И-ДИ-ОТ. Под моим правлениеем страна вернет былое могушество и разширит своё жизненное пространство. Никто из вас больше не будет голодать, не будет нищиты и безработицы, больше не будет коррупции. Только справедливость, господство и уважение.' На крыше одной из многоэтажек лежала девушка. В её руках была винтовка мосина с оптическим прицелом и 3 патрона калибра 7.62мм. Она прицелилась в голову Александра но долго не решалась стрелять. Противоречивые чувства переподняли. Все обесчания которые он давал ей, все её мечты, вся её жизнь резко потеряли смысл. Она любила его. Любила всем свом серцем. А он предательски вонзил в него нож революции. Её пальцы дрожали. А руки изрядно впотели. Выстрелить было очень трудно. Людмила появилась незаметно, ну и чего ты ждешь, стреляй же. От неожиданности рука Ярославны дернулась и пуля со свистом вылетела из дула винтовки. Над головой Александра пролетела смерть. Сер, быстро в машину, закричал один из охранников и спустя где то 10 секунд бронеавтомобиль удалялся с площади. Ярославна судорожно пыталась перезарядить винтовку. Людмила лишь  ехидной улыбкой смотрела на неё. Не пытайся, не поможет, по крайней мере пока никому не помогало. Кто черт возьми такая. Людмила, очень приятно. Так напомни зачем ты пыталась прострелить голову нашему новому провителю.Он разрушил мои мечты, мою жизнь, все мои надежды, мою любовь к нему. Как прекрасно сказала Людмила, пожалуй я добью. Ярославна летела с крыши беньше 10 секунд. Падение стало для неё смертельным. "
isi.55rebild.a: "Правители меняются, проблемы остаются"

isi.54rackopc: "Первая стадия исследования дворца"
isi.54rackopc.t: "Первая стадия исследования дворца"
isi.54rackopc.desc: "При жизни Роман очень много вложил в этот дворец. Он стал его домом, крепостью и сокровищниц. Да, по информации от допрошенных работников дворца  где то в глубине хранилось множество золота, валюты, драгоценностей и  много других ценных вещей. После внимательного изучение всех не скрытых комнат в одной из стен наши ученые обнаружили сложный механизм. Судя по всему японского производства. Множество шестеренок, механизмов и прочей  металической херни. Долго исследователи не заморачивались, 1 направленый заряд и путь свободен. "
isi.54rackopc.a: "Какие тайны нас ожидают?"

isi.57rackopc: "Вторая стадия исследования дворца"
isi.57rackopc.t: "Вторая стадия исследования дворца"
isi.57rackopc.desc: "Спустившись в темные тонели комманде исследователей предстал небольшой зал со множеством пыточных инструментов. Колья, шипы, кандалы на стенах. Все это придовала данному месту особый антураж.  в небольших корридорах стояли тюремные камеры, в некоторых их низ были высохшие трупы, где то на кандалах висели скелеты. В одной из камер  на кандалах висел ОН. Его тело исхудало. На лице было множество отметин от пыточных инсорументов, в глазах было отчайние. Исследователи аккуратно сняли пленника с кандолов и вынесли на поверхность. Его кожа была бледна как будто он всю жизнь прожил под землей. После нескольких дней в больнице пленник пришел в себя. Пленником оказался один из сторонников  Александра, который пропал при выполнении разведовательной мисии еще в самом начале сопротивления."
isi.57rackopc.a: "Добро пожаловать домой, генерал"

