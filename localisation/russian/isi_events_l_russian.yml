isi.50poxron: "Почтить павших бойцов"
isi.50poxron.t: "Я не забуду вас"
isi.50poxron.desc: "Это был дождливый день. Александр стоял  около могильных плит и  молча смотрел на них. Бойцы которые пали в бою, друзья и сооратники Александра, те, кто боролся с ним плечем к плечу до самого конца. Могилы были свежими и земля ёще не успела осесть. Кое где тели небольшие ручейки грязи. Александр положил руку на могильную плиту и холод стремительно шел по его телу. Их уже не вернуть, думал он просебя, но глубоко в душе он понимал, что не соверши он тех ошибок, и эти люди стояли бы рядом с ним, а он бы не стоял возле могил. Это был один из самых грустных дней в итак не весёлой жизни "
isi.50poxron.a: "Покойтесь с миром, братья и сёстры"

isi.51vedmin_vopros: "Хватит с нас чёрной магии"
isi.51vedmin_vopros.t: "Разобраться с колдуньей"
isi.51vedmin_vopros.desc: "Людмилу невозможно найти. Невозможно поймать и отследить. Она сама находит вас. В случае Александра так и было. Он лишь подумал о ней, и она нашла его во сне. Но сработало это лишь 1 раз. Сколько бы он не пытался призвать её вновь каждая попытка приводила к провалу. Людмила не желала его видеть. Он не был ей нужен после исполнения договора. После очередного трудного рабочего дня Аллександр лег спать но сон долго не шел к нему, словно что то темное держало его, и это темное стояло возле кровати Александра. Худой и бледный мужчина в черном пиджаке и белой рубашке. Александр посмотрел на него. Он не испугался, он узнал его. Это был тот же вампир который зачистил дворец. Что тебе надо, кратко  сказал Александ. Вампир откашлялся и  и начал обьяснять причину своего визита. Его голос казался очень низким, но в тоже время мягким и бархотным. Я пришел сюда сам, не по воле госпожи. Несконачаемая обида и злость отравили её организм, контроль ослаб. Я думал ты свободный сказал Александр. Я был свободным много лет назад,  был на волосок от смерти, болезнь пожрала моё тело. Меня, лежашего в хилом соломенном сарае  нашла она, еще только практикующая темную магию Людмила, она предложила мне сделку. Бессмертие на мою душу. Я согласился. Что было дальше я не помню, очнулся в соседском домме над трупом ребенка. Я высосал всю его кровь. Александру стало не по себе. Так я бродил несколько дней и питался заблудшими охотниками да бандитами, потом она пришла снова. Её приказы словно цепь тянули меня, не исполнять их я не мог. Зачем ты мне всё это рассказываешь, вампир. Хоть силен твой дух Александр, но ум слаб. Я хочу что бы ты убил её, тем самым магия рассеятся и я обрету покой. Убить? Ты в своем уме?, она одним движением руки превратит меня в пепел. Из под плаща вампир достал что то замотаное в белое полотно, из него исходило черное свечение. Это её клинок, часть её души, он напрямую связан с нею и имеет часть её сил. Но как ты до.., на некоторые вопросы лучше не получать ответы прервал его вампир. Слушай дальше. Ударь им в её сердце, тем самым упокоив её душу навсегда и заодно упокоишь меня. Александр сжал рукоять кинжала. Приятное тепло пробежало по его телу и резко сменилось острой болью от которой он  инстинктивно закрыл глаза. Открыл он из в том самом месте где встретился с Людмилой первый раз. Клинок в руке мягко пульсировал. Спрятав его в рукаве Александр зашел в дом. Людмила стояла у стола  и смотрела в стену дома, словно не замечая незванного гостя. Александр стал медленно подбираться к ней, Людмила повернула голову и тут же оказалась перед ним. Зачем ты пришел ко мне, тебе не нужна моя помощь, ты силен , ты умен, ты красив, зачем тебе я. Ты всего добился сам без моей помощи, я не нужна тебе, Александр  понял в чем дело, она полюбила его, ждала пока он прявит слабость, что бы помочь ему, но ожидания оказались напрасными. В взял её руки, они были мягкими и тёплыми, словно мягкий и нежный огонёк. Чувства вспыхнули между ними. И губы соприкоснулись в страсном поцелуе. В рукаве Александра кинжал начал вибрировать, ему обещали крови, он получит кровь. Резкая секндна боль прошла по телу Людмилы, черная слеза покатилась по её щеке, тело рассыпалось на множество частичек пепла. Александр упал на колени  и смотрел на клинок лежавший в кучке пепла.Ему обесчали крови, он получил кровь."
isi.51vedmin_vopros.a: "..."


isi.52vostanov_labs: "Востановить лаборатории"
isi.52vostanov_labs.t: "Востановить лабаратории"
isi.52vostanov_labs.desc: "Лаборатории под дворцом имели необычайно мощный научный потенциал, если отчистить их от красной слизи, которая заполонила весь биологический отсек. Для этой задачи Артемом был разработан особый костюм, который имеет полную защиту от контактов со слизью и вдыхание её паров. Для уничтожение плесени был разработан особый огнемет, способный  сжигать органику с помощью высоких температур. День X настал, отряд спустился в лаборатории и зашел в филиал преисподни на земле. Из сопел полилось пламя, слизь завибрирова в огонии, десятки слизеподрбных существ ринулись на отряд, но не проходили и половину пути, пламя было сильнее. Спустя  несколько часов и пару тройку топливных балонов судьба слизи была решина, лишь выжженое место осталось от неё. Спустя несколько дней строители отчистили всю гарь, востановили питание и принесли оборудование. Лаборатория готова к работе"
isi.52vostanov_labs.a: "Надеюсь мы выжгли всё"

isi.60svadba: "Тьма бывает светлой"
isi.60svadba.t: "А все начиналось с небольшого договора."
isi.60svadba.desc: " Александр сидел за столиком кафе 'Мак' и судорожно смотрел на ручные часы. Девушки вечно опаздывают думал он про себя. Мысли перенесли его в недавние воспоминания, когда дула винтовок ещё не остыли и дворец  был взят совсем недавно. Когда в Ромином бункере никого не осталось и трупы вынесли Александр обследовал ео в поисках тайных переключателей. Людмила в своем коронном стеле появилась из черного дыма. Нельзя было передать словами те чувства что она испытывала к нему, это был первобытный огонь любви, который невозожно было затушить. Но невозммутимость сохранять она пыталась. Александр никогда не отличался тугодумием и сразу разгадал эту загадку. Огонь зажег и его сердце. Именно тогда произошел их первый поцелуй. Самый яркий и искренний, чистое проявление любви. От теплых воспоминаний Александра отвлеё дверной колокольчик который можно было устанавливать в похожих заведениях. Это был первый раз когда Людмила пришла не из дыма. Александр Неуклюже помахал ей рукой. Раньше такие заведения были большой редкостью, и лишь  богачи могли позволить себе провести вечер в таких местах. Да, необычно завести разговор она умела. а знаешь, это место напоминает мне о прошлом, пошли отсюда. На мгновенье черный дым окутал из обоих но тут же рассеялся. Взору Александра открылась необычайного вида красота, привычное болото и туан заменились на цветущий готический лес, каждое дерево  расцветало красныи листьями. В воздухе стоял приятно сладкий аромат. Лес словно живой организм зависил от её настроения и состояния. Александр взял руку Людмилы, и лес словно понимая его  раздвиул опавние листья образовав тропинку. Гулять по такому лесу было необычно для них обоих, даже сама Людмила не видила ничего подобного. Настолько сильны её чувства. Такие прогулки стали случатся все чаще и чаще, они уже не могли друг без друга, слишком сильна стала их связь. В одну из таких прогулок Александр достал из кармана небольшую красную коробочку, обшитую бархатом. Остановился. Людмла вопросительно посмотрела на него. Он упал на однно колено. И открыл заветный ларец. Да, радостно пронеслось с её уст. Больше слова были не нужны"
isi.60svadba.a: "Это был самый счастливый день в её жизни."

isi.61svadba: "Свадьба"
isi.61svadba.t: "Свадьба"
isi.61svadba.desc: "В помещении  сидело множество гостей, друзья Александра, солдаты, офиеры и обычные грждане. Со стороны Людмилы был только 1 гость. Худой и бледный мужчина  в черном пиджаке и красной рубашке. Жених стоял у алтаря из черного мрамора и с нетерпением ждал невесту. Двери зала распахнулись. Роскошное, длинное  черное платье, волосы цвета огня, она была готова. Уверенными но небольшими шагами она шла к алтарю, всё внимаегие зала было приковано к ней. Ослепительная красота. Когда невеста дошла до алтаря её верный слуга и единственный гость принес небольшую подушечку, на которой лежало 2 кольца из темного металла, они излучали такое же свечение как и киндал Людмлы. Мужчина начал традиционную свадебную речь. Жених, согласы ли вы и в горе и в смерти в срадости...  Да, не дожидаясь окнца ответил он, невсеста, Да, тоже ответила она. Можете обменяться кольцами.  Кольцо подошло к пальцу Александра как будто оно всегда там и было, более того, оно слилось с его пальцем, став одним целым. Жених, можете поцеловать невсету. Горько, Горько, закричали гости, Один, Два, Три, Четыре, Пять, Шесть, Семь, Восемь, Девять, Десять. Это был их самы долгий поцелуй. Застолье шло полным ходом, кто то уже напился, кто играл музыку, а кто пел песни. Народ веселился. Людмилебыл не понраву этот балаган, и одной мыслью Александр вместе с ней оказался в том самом красном лесу. Этой ночью их тела слились воедино, образуя идеальную гармонию"
isi.61svadba.a: "Горько!!!"

isi.62greck: "Не доверяй Грекам"
isi.62greck.t: "Не доверяй Грекам"
isi.62greck.desc: "Грек сидел в штабе дивизии и читал  утреннюю газету. Статья называлась 'Второй Роман'. В ней подробно описывался недавний экономический спад и усиление финансирования армии за счет денег выделеных на образование и здравохранение. Заканчивалась статья одной. Но очень колкой фразой. Очередной бездумный диктатор. Лицо Грека нахмурилось.  Рука сжалась в кулак. Он не мог допустить повторение недавних событий. Ромино падение тоже начиналось с увелечение финансировния армии за счет гражданского бютжета. Быстро собравшись Грек поехал в здание правительства. Он не планировал как то мешать Александру править, нет. он хотел направить его на верный путь. В министрерстве было довольшо оживленно, десятки клерков обрабатывали документацию, кто то с коллегами обсуждал новую покупку, кто то создавал видимость работы. Александр сидел в своём кабинете и выкуривал очередную сигорету. Едкий желтый дым заполнил помещение. На его столе лежали бумаги о очередном сокращении гражданского бютжета.  Из-за рассширения жизненого пространства государсва денег стало нехватать. В кабинет постучали. Войдите, томным голосом крикнул Александр. Тяжелой походкой Триандофилиди зашел в кабинет, дым ударил в его нос и вызвал сильное першениев горле. Он с детсва терпеть не мог табачный дым, единвенное чувсво которое он у него вызывал это отвращение. Пойдем прогуляемя, сказал Грек прикрывая рот  и нос плашем. Выйдя на крышу министрерства Александр смотрел на него вопросительным взлядом, мол что понадобилось старому вояке от него. Послушай Александр, если ты продолжишь наращивать военный бютжет за счет гражданской экономики то вскоре повторишь судьбу Романа. Александр не хотел его слушать, он был уверен в своих решениях и изменять их не планировал. Нет Никита, это ты послушай, сиди в своем штабе, командй армией, И НЕ ЛЕЗЬ В МОИ ДЕЛА,  я лучше знаю как управлять этой чертовой страной. в голосе его читалась явная Агрессия.  Чтож, Александр, благодаря мне ты стал главой этого государства, благодаря мне ты и покинешь этот пост. После этого грек Развернулся и удалился с крыши. В разуме Александра  проросло семя тревогию. Он как никто другой знал, что грек не бросается словами в пустоту. Он делает ровно то, что обесчал. Александр вернулся в кабинет и закурил сигарету, новая порция дыма заполняла кабинет. Надо усилить охрану, распустить его дивизии, параноя развивалась стремительно. На улице стемнело, старинные деревянные часы на стене кабинета показывали час ночь. Александр не собирался выходить из кабинета. Страх взял над ним верх.  Он аккуратно выглянл в окно, на улице было пусто, лишь в далеке  одинойкий грузовик ехал в даль. За двеверью кабинета раздалишь шорохи, Александр напрягся, резким движением он бросился к своему сейфу и начал судорожно вводить пароль. 1914, нет, 8234, нет, 1936, нет, руки его потели. Наконец он услышал заветный щелчок и сейф открылся. Люгер, вот зачем ему понадобился сейф, вытащив обойму он что то тихо проворчал,5 патронов, не  густо.  Аккуратно  приоткрыв дверь его встретил холодный ветерок. В коридоре стояла тишина. Ночью жизнь в здании министерсве замирала. И даже скрипы подошвы Александра были слышны. Медленной походкой выйдя из кабинета Александр направился в строну выхода. Сердце колотилось все чаще. Пульс учищался, на лбу выступил пот. Далеко собрался, окликнул его мужчина высокого роста в другом конце коридора, от неожиданности и испуга Александр высадил всю обойму в направлении звука. Звуки выстрелов эхом раздались по коридорам. Из темноты вышел Грек. Последний раз тебя прошу, остановись, такими темпами ты загубишь свое творение. Александр лишь направил Пистолет на Грека и нажал на курок, вместо выстрела прозвучал тихий шелчок. Черт подумал Александр. Я не хотел этого делать сказал Грек и после быстрого сближения отправил Александра в нокаут. На утро его труп нашли в кабинете. По оффицальной версии он застрелился.  "
isi.62greck.a: "Грек берет власть в свои руки"

isi.63ludahistory: "История Людмилы"
isi.63ludahistory.t: "История Людмилы"
isi.63ludahistory.desc: "Людмила, исконный лидер партии демократов в Поливии. О её происхождении почти ничего не известно, по крайней мере кроме верных ей лиц. Родилась она в 1902 году в городе Белграде. После школы поступила в Археологический Институт Имени Тюняева. Сокращенно 'АИТ'. Основной предмет вел археолог со стажем Тюняев Максим Вячеславович, очень добрый и лольный человек. На своих лекциях он больше делился собственным опытом, чем читал нудные лекции. После окончания института с красным дипломом Людмила по распределению попала в археологическу команду  номер 6. Эта команда отправлялась в Авганистан на раскопки руин древнего храма. На пары культур народов Людмила часто не ходила, тк считала их скучными и абсолютно бесполезными, ведь археологи 90% времени либо сидят в своем лагере, либо копают очередные руины. Кто же знал, что ей это еще аукница. По прилету в Кабул группу встрелил молодой мужчина по имени Омар. Он был местным экскурсоводом и гидом. Хорошо знал всю местность вокруг Кабула. Команда из 20 человек оседлала верблюдов и двинулись в путь. Людмила никогда не ездила верхом на столь необычном для неё животном, да даже на лошади она ни разу не каталась. Когда до места раскопок оставалось 4 киллометра группа начала заходить в большое ущелье, Не беспокойтесь, здесь абсолютно безопасно с акцентом сказал Омар. Пройдя 300 метров группа остановилась. Стоййй, закричал Омар. Впереди них стояло двое вооруженных мужчин, у одного была однозарядная винтовка, у другого кремневый пистолет.  Мужчины начали что то говорить Омару. людмила мало понимала Авганский, но по топу речи все было не очень. Омар обратился к группе. Они требую денег, сухо произнес Омар, 30001 афганистанский афганини. Но у нас нет таких денег, это слишком много. Омар повернулся к мужчинам и что то прокричал на авганском. Мужчины начали что то громко орать в ответ. Оман снова повернулся к группе. Если вы не дадите им деньги, то в качесве денег они возтмут двоих из вас. Начальнику группы стало не по себе. Как заберут, переспросил он. Выкуп будут  требовать, если не платят, то мужчин убивают, женчин насилуют. Ком подступил  к горлу Людмилы. все её мышцы сжались. В этот момент, на вершине ушелья появилось множесво вооруженных людей. Лидер группы археологов, заметно нервничал, но еще больше  нервнечила Людмила. Она была единсвенной девушкой в экспедиции. мужчины подошли к Омару и к его лицу приставили пистолет, он что то промямлил на авганском и авганцы улыбаясь пошли вдоль каравана. Блять, подумала Людмила. Авганец остановился напротив неё и его улыбка широко расползлась по небритому лицу. Второй Авганец что то ему крикнул и подошел к Омару. Что то сказал ему на арабском. Омар молча кивну и в тот же миг авганец стащил Людмилу с верблюда и ударил её по голове прикладом винтовки. Очнулась она в какой то пещере  привязанной длинной веревкой к решетке камеры. Где то в далеке слышался хохот авганцев. Её сознание охватило отчайние. У неё небыло богатых родственников, родом она из небольшой деревни под Белградом, мать бросила при рождении, Отец ростил её один. Денег всегда крайнейне нехватало. Людмилу окликнул второй человек проигравший латерею в караване. Это был одногрупник Людмилы, его звали Теймур. Не повезло нам оказаться сдесь, с грустной насмешкой сказал он, у тебя есть кто может заплатить выкуп?, Людмила молча покрутила головой, и  меня нет, сирота я."
isi.63ludahistory.a: "Продолжение"

isi.64ludahistory: "Продолжение"
isi.64ludahistory.t: "Продолжение"
isi.64ludahistory.desc: "Людмила закрыла глаза, она хотела бы что бы это был сон, но нет, это не сон. Спустя несколько часов к камере подошли двое авганцев  и начали что то громко говрить в сторону Людмилы. Крепись сказал ей Теймур, он прекрасно понимал авганский, красный диплом, медалист по языкам восточных стран. На глазах Людмилы выступили слезы. Авганец открыл двверь камеры и погрузил Людмилу на плече. Мозг бился в истереке, а тело спокойно лежало. Так можно было описать её состояние. В соседней комнате авганец повалил её на старый матрас и стянул с себя футболку. На его торсе виднелось множесво шрамов в районе груди и левого плеча. После этого он стал раздевать Людмилу, она сопротивлялась как могла, но авганский мужчина воприории был сильнее. В этот момент в комнат зашел другой авганец и что то начал орать насильнику. Он отвлекся и между ними нчалась словестная перепалка.  Он не заметил как из его кармана выпал  заряженный кремневый пистолет. Под выбросом адреналина человеческий организм может творить такое, что обычный человек никогда не сделает. Людмила рывком подрала пистолет и сунула под матрас. Тем временем словестная перепалка между авганцами закончилась и один из них хлопком закрыл дверь и вышел из комнаты. Другой с улыбкой посмотрел на Людмилу и снова накинулся на неё, неожиданно для него его грудь ощутила острую боль. Кровь быстро начала вытекать из раны. Авганец с хрипом скатился с Людмилы и умер с безумным взлядом. Хоть выстрел пистолета и был приглушен телом мусульманина, на звук точно бежали другие авганцы, Людмила снова впала в панику. И судорожно осматривала пути спасения. Но не через минуту, не через дву и не через пять минут больше авганцев в комнате не стало. С дрожью в руках она тихонько приоткрыла дверь и прислушалась, стояла идеальная тишана. Судя по всему другие авганцы куда то удалились. Аккуратными шагами она побежала к камере где сидел Теймур, но камера была пуста. На секунду в её голове пробежали мрачные мысли о его судьбе, но из быстро сменил инстинкт выживания. Людмила побежала в направлении где последний раз слышала звуки  смеха этих мразей. Её взгляду предстал небольшой столик на котором была доска с неизвестными фигурками, видно что авганцы подорвались в спешке, пройдя в перед по пещере Людмилу ослепило яркое выжигающее солнце, выход из пещеры расплогался  в одном из  множесва горных массивов. Аккуратно пробираясь почти по ответным скалам она сорвалась, с пылью и криками полев вниз. Когда она очнулась на очнулась на улице было темно, в глазах сильно мутило, а нога отдавала сильной болью. Людмила попробовала встать. Острая и резкая боль в левой ноге  еще сильнее дала о себе знать. Походу перелом подумала она. Когда муть в глазах прошла её взору предстала протоптаная горная тропа по которой наверняка ходили люди, или мрази на подобе тех, интересно, куда они отвели Теймура на секунду промелькнуло в её голове.  еще раз посмотрев на горную трупу Людмила сжала све оставшиесясилы в кулак и начала ползти. Не взирая на боль и холод, на страх и отчайние, не взирая ни на что она ползла стиснув зубы. Пару раз от боли она теряла сознание, но продолжала ползти. В тот момент её стремление выжить было крепче закалённой стали. "
isi.64ludahistory.a: "Человек очень живучее существо"

isi.65ludahistory: " Всё еще продолжение"
isi.65ludahistory.t: "Всё еще продолжение"
isi.65ludahistory.desc: "Когда она очнулась на очнулась на улице было темно, в глазах сильно мутило, а нога отдавала сильной болью. Людмила попробовала встать. Острая и резкая боль в левой ноге  еще сильнее дала о себе знать. Походу перелом подумала она. Когда муть в глазах прошла её взору предстала протоптаная горная тропа по которой наверняка ходили люди, или мрази на подобе тех, интересно, куда они отвели Теймура на секунду промелькнуло в её голове.  еще раз посмотрев на горную трупу Людмила сжала све оставшиесясилы в кулак и начала ползти. Не взирая на боль и холод, на страх и отчайние, не взирая ни на что она ползла стиснув зубы. Пару раз от боли она теряла сознание, но продолжала ползти. В тот момент её стремление выжить было крепче закалённой сатали. К утру её взору предстала небольшая афганская деревушка, аул в простонародье. Из последних сил она поползла в сторону деревни. Ей не хватило 300 метров, сознание покинуло её раньше. На несколько десятков секунд она приходила в сознание, в какой то момент ей казалось что она куда то едет, в другой момент что кто то трогает её ногу, но это было очень кратковременно, она снова теряла сознание. Полностью она очнулась лежа на подобии кровати, сделанной из соломы на которую положили старый ковер. Нога все еще болела, но ощущения были другие, будто её кто то держит. Людмила взгялянула  на ногу, та была обмотана плотной тканью из которой торчали множество  толстых деревянных веток. И снова попытка встать сопровождалась болью, на приглушенные всхлипы прибежала молодая афганка и жестами начала показывать Людмиле чтоб ты лежала и не беспокоила ногу. Вполне разумное требование молча подумала она про себя. В течении дня ничего особенного не происходило, жители аула занимались своими делами, стояла дневная суета. К вечеру же дела изменились, в аул вошло 5 вооруженных всадника в военной форме со значками оффицальной власти Афганистана. Они показывали на быструю руку нарисованный портрет Людилы. Одна из женщин показала на хижину в которой она и была.  После долгой реабилитации в Белграде через год Людмила вызвалась на очередные археологические раскопки, на этот раз в Трансильвании, она даже не подозревала чем обернётся это для неё. "
isi.65ludahistory.a: "Всё же жизнь не такая жестокая штука"


isi.66ludahistory: "Нечистая земля"
isi.66ludahistory.t: "Источник тьмы"
isi.66ludahistory.desc: "Трансильвания. Земля вампиров, оборотней и прочей нечести судя по народному фальклору. Археологов они не пугали, за много лет раскопок небыло найдено ни малейшего намека на их существования. Группа археологов в составе которой была Людмила попала в один из старинных замков, который принадлежал какому то местному графу 300 лет назад.  Задача была максимально проста, собрать всё золото и бриллианты, вазы, серебрянные столовые приборы, деньги в конце концов, археологи превращались в культурных мародеров. Людмилу еще с 2 напарниками отправили в погреб замка. Влажное, мрачное, сырое помещение. По телу Людмилы пробежал неприятный озноб. Ну и что тут искать, начал возмущаться один из коолег Людмилы, одни обломки бочек да плесень на  стенах, начальник экспедиции небось себе все верхние этажи забрал. Потом на черном рынке опять продаст все, и опять в отчете 3 вазы да  дощечка с надписями. А нам спасибо за участие. Пока её коллеги поливали говном начальника экспедиции Людмила начала осматривать стены. Кладка тут была очень не ровной  и судя по всему делалась в большой спешке. Кто бы не приказал так делать, ему была дорога каждая секунда.  Пока Людмила продолжала осматривать внимательно каждый камушел её коллеги куда то удалились, ну и идите, мне больше достанется проговорила она про себя. Дойдя до середины стены один из камней кладки заинтересовал её больше других, он был каким то не таким, не из местной горы, что то чужое. В детстве Людмила любила читать про древние руины и потайные ходы и мечтала когда нибудь найти нечто похожее. Видимо момент настал, посильнее надавив на камень он со скрипом  углубился в стену и древний механизм начал своё движение. потайная дверь была открыта. Людмила испытывала смешанные эмоции, с одной строны ей было безумно любопытно , что там находится, с другой чувство самосохранения врубало заднюю. После минуты колебаний любопытсво победило страх, и взяв динамофонарик она вошла в потайную дверь. На удивление в коридоре было довольно светло, из стен торчали небольшие белые кристалы. Вкоре коридор перешел в  крутую ,но небольшую лестницу. Взору людмилы предстало немаленькое тупиковое помещение, в его центре стоял алтарь. Её мечта сбылась. Она нашла артефакт древности, нужно скорее рассказать об этом старшему, в первые секунды пронислось в её сознании, но потом пришло осознание того, что если она это сделает, то все почести достануться явно не ей. Открыв свою походную археологическую сумку  Людмила начала  все пристально изучать. В помещении вокруг алтаря стояло 4 статуи  человека в плаше, лицо каждой было уникально: гнев, спокойствие, ярость, отчайние. По крайней мере ей показалось так. Сам алтарь же представлял из себя каменный блок в центре которого стояла небольщая чаша  с выспупавшим  острием в центре. Внимательно осматривая чащу Людмила рукой задела острие. "
isi.66ludahistory.a: "Продолжение"

isi.67ludahistory: "Нечистая земля"
isi.67ludahistory.t: "Продолжение"
isi.67ludahistory.desc: "Секундная но обжигающая боль впыхнула в её ладоне, свежая кровь упала в чащу. Людмила посмотрела на руку, но ничего там не обнаружила, ладонь была идеально целая, лишь небольшой шрам украшал её. По комнате разнёсся грозный и тяжелый хохот, черный дым начал обвалакивать её ноги. Людмила попыталась двинутся с места и рвануть в торону лестници, но там была лишь стена. Наконец то, новый носитель моей силы, щептало то потусторонее. Ты пожертвовала мне свою кровь, в замен я поделюсь своей, ТАК ПРИМИ ЖЕ ЕЁ. Вэтот момент черный дым полностью окутал её, заходя в нос и рот. В этот день умерла начинающий археолог Людмила Коростина, но родилась Людмила Очаровательная. У тьмы всегда был особый стиль, её темно коричневые волосы обрели цвет огня, а скромный комбенизон археолога  превратился в черное платье, душа пропиталась тьмой. Носи мой дар с гордостью, последний раз прошептало существо и замолкло окончательно. Людмила посмотрела на свои руки, с них  изчезли все детские шрамы, кожа стала идеально гладкой, хромота в левой ноге изчезла окончательно. Амбиции переполняли её "
isi.67ludahistory.a: "Древняя сила"

isi.68ludahistory: "Нелюбимая семья"
isi.68ludahistory.t: "Кровные узы"
isi.68ludahistory.desc: "Прошло несколько месяцев после случая в Трансильвании,  за это время Людмила освоила некоторые новые способности, дающие колосальное преимущесво над обычным человеком.  Её любимое это теневое пламя, пока оно не имет огромной мощи, и может что вызвать ожоги второй степени при попадании на кожу живого существа, второй её способность была телепортация с помощью облака дыма, в который она перевоплащалась, но это расходовало почти всю её энергию и после этого ей был неоходим отдых. Днем на улицах Людмила не появлялась, хоть она сменила платье на просторную худи, но её волосы которые словно отдавали магическим жаром невозможно было скрыть. Она предпочитала ночь. В одну из своих прогулок по ночному городу она вспомнила о родном доме в небольшой Белградской деревне, холод ударил по её чувствам, это место было связано лишь с постоянными упреками и требованиями. Она была рада когда ушла из родного дома. После неприятных воспоминаний наступило любопытсво, жив ли кто нибудь еще из её дома.  Дом представлял собой жалкое зрелище, полу-разрушенная крыша, гнилой забор, отвалившаяся от стен штукатурка, во дворе недокопанная свежая могила. Дверь была не заперта, из дальней комнаты раздовался ужасный кашель, словно человек вот вот выхаркет свои легкие. Тихой подступью Людмила пошла по коридору, мусор скрепел под её ногами. Кто там? с хрипом прокричал обиталь дома, Людмила не ответила,  лишь молча продолжила идти к комнате. Я страшно болен, прохрепел обитатель дома, прошу тебя кто бы ты небыл уйди пока не заразился, но шаги продолжались в направлении комнаты. Привет, Отец. нежным голосом сказала Людмила. Глаза мужчины немного выпучились от удивления. Но ты же мертва, твои останки нашли в Трансильвании, тебя же задрал медведь. Тогда кто я по твоему, нежным голосом спросила она. Смерть, с испугом сказал мужчина, приняла образ моей непутевой дочери, после этой фразы мужчина неистово засмеялся, но смех быстро перерос в кашель сопровождаемый кровавыми сгустками."
isi.68ludahistory.a: "Продолжение"


isi.69ludahistory: "Нелюбимая семья"
isi.69ludahistory.t: "Кровные узы"
isi.69ludahistory.desc: " Улыбка на лице Людмилы стала немного нервной. Непутевой дочери? ты давно в зеркало смотрелся? Старый, немощный, беспомощный старик, выгнавший свою дочь из дома в её пятнадцатое день рождение потому что она не хотела убирать коровье дерьмо и чистить свиней. После этих слов безумие охватило старика. Я знал что из тебя ничего путного не выйдет, такая же как твоя тупая мамаша, бросила тебя почти сразу после твоего рождения, а я пожалел, не стал кидать в яму с компостом, думал в меня будешь, неет, вся в мать, не зря я порол тебя и постоянно и запирал в сарае со свиньями, думал нормальной вырастешь, но нет, ей видите ли науку подавай, учится она хочет. Старик опять захохотал ,но смех тут же скатился до дикого кашля. Судя по всему старик доживал свои последние часы в агонии. Чистый гнев переполнил сознание Людмилы. Она хотела сжечь до оснавания этот чертов дом, чертов двор и чертового хозяина этого дерьма, что бы ничего не напоминала об этом месте.  Она уже замахнулась рукой, но вместо пламени в руке образовалась чистая тьма запитанная гневом, Людмила смотрела в этот сгусток энергии, он пульсировал, она чувствовала его мощь. Со злостью она ударила этой рукой отца по груди, черная энергия начала пропитывать его тело, искажая душу. На его теле стали появлять множество шрамов, кожа начала белеть. Глаза стали красными. Она  нехотя того создала первого слугу и единсвенного слугу. В этот момент гнев сменился растереностью и удивление. Как я способна на такое, задавала себе она этот вопрос. Темное создание поднялось с кровати, и медленно поклонилось. Я весь ваш господжа, тихо проговрил он.  К утру от дома и двора осталась лишь небольшая горстка золы."
isi.69ludahistory.a: "Эмоции мощнейший катализатор"

isi.70ludahistory: "Кинжал как продолжение руки"
isi.70ludahistory.t: "Магическое оружие"
isi.70ludahistory.desc: "Влияние душевного состояния на свои силы после случая с отцом Людмила стала ощущать более остро, когда она злилась её темные силы многократно возрастали, и самое слабое пламя могло испепилить человека за секунду, когда она радовалась то тьма в её сердце ослабевала и вместе с ней ослабевала магия. Но больше всего Людмилу интересовал её максимальный  магический потенциал. В поисках ответов она прочитала множесво старинных книг, посетила десятки древних храмов, и ничего. Нигде небыло ни малейшего упоминания о той магии которой она завладела , лишь в одной  книге Бухарестской библиотеке упоминалось сущесво с черными ангельскими крыльями, которое приходит к истинно жаждущим знания.  И он пришел. После пререрождения Людмилы ей не нужен был сон в привычном понимании человека, она медитировала для восстановления сил. Существо с черными крыльями пришло внезапно, перенеся Людмилу в астральный план, вокруг был лишь выженный лес. Ты искала знания Людмила, так зачем же тебе они, высоким и сильным голосом спросило существо. Людмила открыла глаза, её взору предстал мужчина среднего роста в металическо красной броне, из его спины торчало 2 черных крыла поражающих своим размером. Немного опешив, но быстро опомнившись она  ответила: я хочу раскрыть весь свой потенциал который был мне дарован, раскрой мне свои секреты. Людмила смотрела на существо, существо смотрела на неё в ответ. Она чувсвовала насколько можная энергия исходит от него, безграничная мощь, думала она про себя. В ту же секунду её выкинуло с астрального плана и она очнулась. В её руке появился небольшой ,но очень изящный кинжал пульсирующий тенью. Она чувствовала его он рукояти до кончика лезвия, словно кинжал был одним целым с ней, словно их связало между собой.  Чем дольше людмила держала кинжал тем больше ощущаоа себя сильнее, она чувствовала как темная магия наполняет её организм, как новые, ранее недоступные ей силы раскрываются перед её объятьями. Но за все приходится платить, так и Людмила заплатила частью своей души, которая теперь находилась в её кинжале, но об этом она не знала."
isi.70ludahistory.a: "Могущество, но каокй ценой"

isi.71ludahistory: "Поливия необычайная страна"
isi.71ludahistory.t: "Нечто большее ,чем жажада силы"
isi.71ludahistory.desc: "После получения кинжнала жажда силы Людмилы только усилилась, она была одержима поиском любых источников силы, в надежде получить больше она пыталась призвать то сущесво с крыльями, но все было четно. Оно не отвечало на звонки. Других способов Людмила не знала. Иногда при медитации ей приходили размытые видения, исмысл их был настолько искажен и непонятен ,что разобрать их предназначение было невозможно. Лишь однажды в силуэт Поливии мелькнул в её видении. Поливия, думала Людмила, что же там особенного, очередная страна с жалкими и слабыми людишками, там небыло ни древних храмов, ни старинных библиотек, никаких предполагаемых источников силы. Но видение с каждым днем усиливалось, и очертания поливии четкко вырисовывалось в её сознании. Спустя несколько дней Людмила была в Тиране, её взгляду предстала печальная картина угасающего и погрязшего в нищете города, но что то  начало манить её, что то великое, что то огромное, дворец. Она чувствовала зов, идущий из его глубины, что то звало её. Но так просто туда было не попасть. До обретения магических способностей Людмила отличалась особой сообразительностью, благодаря ней, она выкручивалась из многих ситуаций, и сейчас её интиллект сыграет решающую роль. Что бы попасть во дворец, нужно заполучить власть, думала она, с нынешней ситуацией это будет не сложно. Спустя несколько дней образовалась первая опозиция против Ромна. Людмила собирала последователей, на первый взгляд это были обычные недовольные правлением Романа граждане потерявшие что то или кого то, но это лишь ширма, прикрытие, маска. Сатанисты, культисты, безумцы верующие в магию и прочие не совсем нормальные члены общесва стекались по её покровительство. Она легко завоевывала их доверие, обещав несметную силу после взятия дворца, обещала им вечную жизнь, но это была ложь, они всего лишь расходный материал, который нужен для осуществление её планов, их души черны и скудны, словно засохший и заплеснивший фрукт, но таких душ много, Людмила подпитывалась с помощью них, они придавали ей все больше и больше сил "
isi.71ludahistory.a: "Роману это не понравится"

isi.72ludahistory: "Ах какой  не совсем жалкий человечешка"
isi.72ludahistory.t: "Фельдмаршал"
isi.72ludahistory.desc: "Людмила прекрасно понимала, что даже имея за спиной толпу фанатиков и темную магию в руках ей не захватить власть пока  государства есть боеспосбная армия, Если Людмила и переживет пару пуль, то вот её последователи точно нет. Для решения этого вопроса ей всего то нужно было подчинить армию, нетривиальная задача, если бы не Грек. Греческий Фельдмаршал Никита Триандофилиди, что состоит на службе у Романа, человек чести и достоинства, с очень чистой и сильной душей. Такого человека почти невозможно подчинить темной магией, можно лищь заставить замолчать навсегда. Для успешного осуществления своего плана Людмила организовала слежку за греком с помощью своего слуги, вампиры очень хорошо сливаются с тенью даже в светлое время суток, спустя несколько дней вампир вернулся с хорошими новостями: Грек выежает на полевые учения, коммандирские палатки стоят отдельно от солдатских, когда наступит ночь, я вопьюсь в его глотку и выпью его кровь госпожа, нет отец, я сама с ним разберусь, ведь как говорица, держи врагов близко, а друзей еще ближе. Вампир молча поклонился и удалился с её глаз. Учения говоришь, с коварной улыбкой подумала Людмила, это будут твои последние учения Грек. Настал день учений, пока Грек находился на полигоне и коммандовал новобранцами Людмила наблюдала с соседнего холма, тень скрыва её. Грек представлял из себя мускулистого, накаченного мужчину с ослепляющей улыбкой, голос которым он отдавал приказы был басист и величествен, словно древнегреческий полководец, будет даже жаль тебя убивать, думала она про себя. Его команды были четки и отлажены, он не допускал в себе сомнения ни на секунду, идеальный полководец. Наступила  ночь, все солдаты мирно храпели в общевойсковых палатках, Грек же не спал, он рисовал очередной план атаки на предполагаемого противника, затем план отхода и план контр-атаки. Людмила появилась в двери палатки среди клуба черного дымы, Грек не замечал её присутствия, чем вызвал чувство удивления и раздражения у неё. Людмила тихонько покашляла для привлечения внимания, Грек, не отвлекаясь от карт спросил: Заблудились девушка? Город в другой стороне, это же военный полигон, пожалуйста покиньте мою палатку, Людмила с украткой улыбнулась, нет дорогой ты мне то и нужен сказала она ему и сделал небольшой шаг вперед, Грек резко обернулся и достал из кобуры пистолет и направил на Людмилу. Ушла, отсюда быстро, второй раз повторять не буду."
isi.72ludahistory.a: "Продолжение"

isi.73ludahistory: "Ах какой  не совсем жалкий человечешка"
isi.73ludahistory.t: "Продолжение"
isi.73ludahistory.desc: "Людмилу это только рассмешило, она уже готовилась сделать рывок и вонзить кинжал в  рукаве в грудь Грека, но стоило сделать шаг, раздался выстрел, что то сильно ударило её по голове, крови небыло, лишь глухая но ощутимая боль, Какого хуя уже  с неописуемым удивлением и нотками страха Грек продолжил нажимать на курок, пули 9 на 19 миллиметров одна ща одной вонзались в тело Людмилы. Это смело с твоей строны кротко сказала она ему, но глупо, шар теневого пламени возник в ёе руке, и резким движением полетел в Грека, Резкий уворот и вместо стены палатки сияла горящая дыра, Грек  выхватил из ножен висящих на стене палатки длинную шпагу, пытаясь нанести Людмиле рубящий удар который пришелся на лезвие кинжала, выставленого ей как защита от удара, а ты силён, с ухмылкой сказала она ему и во второй реке появился сгусток темной энергии, который был похож на тот что превратил её отца в слугу. Когда её рука соприкоснулась в грудью Грека обоих отбросило пробив стены палатки, на руке Людмилы образовался сильный  ожёг, шрамы от которого навсегда остануться с нею, на груди у Никиты сияло черное пятно, окруженное ярчайшими границами света, словно  свет его души боролся с тьмой что пришла из вне, но шансы были не равны и тьма медленно разрасталалась. Людмила медленно подошла к Греку, силы стремительно покидали его тело, но душа сияла из последних сил, Что бы блять такое, прохрепел Грек, твой ночной кошмар ответила она  и вонзила кинжал в его сердце. Клинок словно ожил, тьма окутала его, он пожирал душу. Такая душа как у Грека редкость, такая сильная и светлая, чистейшая энергия. Людмила растворилась в черном дыму, ни клинка, ни тела грека, ни самой Людмилы больше небыло на том полигоне."
isi.73ludahistory.a: "Он сражался достойно"

isi.74ludahistory: "Первая душа самая сладкая"
isi.74ludahistory.t: "Временная сила"
isi.74ludahistory.desc: "Прошло некоторое время с того момента как  Людмила полностью поглотила чью то душу, а не просто подпитывалась её энергией. Ощущение были абсолютно острые и новые, словно источник всей магии переместился в её тело. Но вскоре это ощушение стало ослабевать, как наркотик, который заканчивает свое действие в теле наркомана. Людмила не поминала что с ней происходит, еще недано она ощущала необычайную мощь, и сильную как дикий зверь магию, сейчас оне чувсвовала как эта сила покидала её. Ощущения приближающийся смерти и безысходности пронзили её тело, отчайние окутало её. От этой боли её сознаение перенеслось в астральный план. Боль куда то ушла, но ходить все еще было тяжело. Этот план отличался от тех других куда попадала Людмила, она стояла посреди пшеничного поля, но все цвета заменял серый, вдалеке стояло крылатое существо, то самое что даровало ей кинжал. Людмила хотела обратится в дым и подлететь к нему, но магия не слушалась её, словно востав против своей госпожи. Она не сдалась, медленными, качающимися шагами направилась к существу, каждый шаг давался с трудом, она чувствовала как что то внутри хочет вырваться из неё. Людмила сделала очередной шаг и упала, сил идти больше небыло. Существо подлетело к Людмиле и ловким движением взяло её наруки, размытым взлядом она попыталась увидеть очертание его лица, но тьма еще больше ослепила её. И Резко появилось чувство что кто выдернул нечто из ёе груди. Очнулась Людмила в выженном лесу, знакомый пепел и запах. Магия снова подчинялась ей. Как было до поглощения души Грека. Крылатое сущесво стояло рядом и держало в руке синюю ауру которая пыталасб вырваться из его руки, но терпела постояные неудачи.  Ты поглотила душу которая сильнее твоей тьмы, лишь на короткое время ты получала от неё силы, потом его душа начала убивать тьму внутри тебя, посмотри на неё, посмотри на силу которой она обладает, ты не сможешь совладать с ней, пока что. Отныне будь аккуратнее с душами которые ты поглащаешь, второй раз я не смогу тебе помочь. После этих слов Людмила очнулась, трава вокруг неё выгорела дотла, а шрамы от ожога пульсировали ненавязчивой болью. Боли и отстраненности небыло, отец стоял рядом с ней и рассматривал магический кинжал Людмилы, ваше оружие, госпожа, Людмила выхватила оружие из его рук и обжигающим взлядом посмотрела на него, словно говоря: Не смей брать мой клинок, вампир почувствовал жжение, повинуюсь госпожа.   "
isi.74ludahistory.a: "Впредь она будет аккуратнее с этим"










