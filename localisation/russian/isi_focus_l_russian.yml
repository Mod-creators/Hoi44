choise.0.3: "Людмила"
choise.0.3_desc: "Таинственная, загадочная, и с очень не простой судьбою"

luda_1: "Темная магия"
luda_1_desc: "Сила, которая слилась ей, позволив творить невероятные вещи"

luda_2: "Применить свои магические способности"
luda_2_desc: "С помощью темной магии можно делать очень тёмные вещи"

luda_3: "Отец"
luda_3_desc: "Отец который всегда требовал слишком много, от своей дочери, стал сам исполнять её приказы"

luda_4: "Болишие амбиции"
luda_4_desc: "Для достижение большей силы Людмиле необходим дворец,  и  она его получит"


luda_8: "Лишить армию лидера"
luda_8_desc: "От Грека зависит многое, пора обрубить эти зависимости"

luda_9: "Слишком светлая душа"
luda_9_desc: "Людмила поглотила то, что не смогла обуздать"

luda_10: "Устранить Александра"
luda_10_desc: "Террористы Александра представляют большу проблему, но убить их лидера и все разбегуться "

luda_11: "Взять власть в свои руки"
luda_11_desc: "Пора.Захватить.Власть."


luda_12: "Сила дворца"
luda_12_desc: "Захватив дворец Людмила сущесвенно расширила свои магические возможности  "

luda_13: "Управление государством"
luda_13_desc: "Хоть Людмила и захватила власть, государсвенные дела её совскм не интересуют, а государством управлять надо."

luda_14: "Раскрыть её силу"
luda_14_desc: "Вероника обладает природным даром к темной магии, и этот дар можно неплохо так развить"

luda_15: "Сделать упор на атакующие заклинания"
luda_15_desc: "Чем сильнее атаки, тем быстрее умирают враги"

luda_16: "Сделать упор на оборонительные заклинания "
luda_16_desc: "Надежная защита никогда не бывает лишней"

luda_17: "Концентрированный огонь"
luda_17_desc: "Нет ничего лучше классического теневого огненного шара"

luda_18: "Крепкий барьер"
luda_18_desc: "Хорошая защита от многих заклинаний"

luda_19: "Финальный экзамен"
luda_19_desc: "Пришло время веронике показать то, чему она научилась. ПЕРЕЗДАЧИ НЕ БУДЕТ"


luda_30: "Грекоцизация"
luda_30_desc: "Популярно обьяснить Грекам кто их хозяева"

luda_31: "В гости к царю Борису"
luda_31_desc: "в чем секрет энергии Кота Бориса"

luda_32: "Горячие Турецкие курорты"
luda_32_desc: "Теперь их пляжи принадлежат нам"

