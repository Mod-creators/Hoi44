isi.1: "Ошибка которой не должно было случится."
isi.1.t: "Ошибка которой не должно было случится."
isi.1.desc: "Роман Поливка вырос  бедной Балканской стране,  в его семье было 5 детей, одним из которых был он, его жизнь была рутиной, каждый день он дрался с братьями за еду, пахал поле и убирал за скотиной. C началом первой Мировой войны служил в Австро-Венгерской Армии, получил осколочное ранение при Брусиловском прорыве, был захвачен Русской армией и  перевезен в Софию, окуда успешно сбежал и вернулся в родную деревню, но вот только деревню сожгли, а от родствеников ни осталось и следа. После Распада Австро-Венгрии Роман Поливка как один из подвстанцев  и борец за независимости начал гражданскую войну с Югославией за  отделение региона, крови было много, но регион отделился, и Роман воглавил его."
isi.1.a: "Тяжелая судьба."
isi.1.b: "Очередной недовольный фермер."

isi.2: "Волк в овечьей шкуре"
isi.2.t: "Волк в овечьей шкуре"
isi.2.desc: "Прошло несколько лет с момента вступления Романа в должность правителя страны, люди надеялись на перемены, на прекращение постоянных войн, на стабильность ЧЕРТ ВОЗЬМИ!, да,  по началу так и случилось, Роман частично востановил экономику, нашел Инвестора Дмитрия Доброго который основал 'OVERCHARGED',и обеспечил страну вкусной газировкой, завербовал Греческого Генерала Триандофилиди, повыстл его до фельдмаршала, и дал Прозвище Грек. Благодаря этому армия стала более боеспособной и организованой, с улиц пропали бомжи и наркоманы, но счастье длилось очень не долго. Власть вскружила голову уже не совсем Молодому Роману. Он построил себе Дворец с кучей слуг, удобствами, и огромной казной. Он начал забывать о народе, и жить за счет налогов, слитки золота сотнями уходили за границу, минуя гос бютжет. Что бы компенсировать потери Были повышены налоги, экономика начала беднеть, упало финансирование армии и флота, в государстве начинался очередной ПИЗДЕЦ."
isi.2.a: "Очередной недодиктатор"

