isi.40cevilwar: "Путь через ад"
isi.40cevilwar.t: "Не совмем древнее зло"
isi.40cevilwar.desc: "Спустя 4 часа группа отправленная Александром за газовым резаком вернулась. Начали вскрывать дверь. из дальней части лабаратории вернулся Артем с 5 респираторами. Есть маленькая проблемка, чуть дальше за этой дверью без респиратора дышать нельзя, иначе смерть  наступит очень быстро. Отряд из пяти человек воглавлял Александр. В отряд входила Ирина и 3 рядовых солдата. Надев респираторы  они вошли в зараженный корпус. На первый взгляд в небыло ничего необычного, за исключением одного но,  повсюду была красная плесень, и чем дальше они заходили в корпус тем больше становилась псесень, дойдя до Начиная с середины корпуса плесень переростала в слизь и была уже почти везде."
isi.40cevilwar.a: "Продолжение"

isi.45cevilwar: "Продолжение"
isi.45cevilwar.t: "Продолжение"
isi.45cevilwar.desc: "В глибине корпуса слышались хрипы.  Александр взгялнул на карту которую артем Нарисовал от руки. Судя по ней им оставалось идти не так уж и много. Пройдя  где то 50 метров. В правой строне раздался звук волочения. Веесь отряд повернулся в ту сторону. перед ними предстало нечто, которое может быть когда то и было человеком, но то не точно. Сгусток слизи и псесени, имеющий 2 отростка напоминающий ноги медленно плелся в сторону отряда. Один из солдат выстрелил по нему. Фатальная ошибка. Слизь на полу, стенах, потолке начала дрожать, словно испуская сигнал бедствия. Вперед, и быстро скомандовал Александр. Отряд двинулся вперед. На повороте в проходе  вылезло 2 слизневых месива  внешне чуть чуь напоминающих чеоовека. Ирина открыла по ним огонь. На пули они не обращали никакого внимания, Это слизь, один общий организм, ему не стращен свинец. Один из солдат увидел в боковом серторе вентиляцию  и побежал туда. СТОЙ ИДИОТ Закричал Александр, но было уже поздно. Как только боец залез в вентиляцию липкая слизь стала стремительно покрывать его. Бедолага, подумал про себя Александр. Тем временем Кольцо из слизневого нечто сужалось. Ирина достала  осколочную гранату из за пояса и кинула в группу тварей, ЛОЖИСЬ. Взрыв  в замкнутом  пространсве очень плохо влияет на живые организмы.  В ушах поднялся дикий звон, слизь под ногами начала хаотично вибрирвать. Слизневые нечно встали, словно потеряли связь. Несмотря на сильную головуную боль, и кровь из ушей отряд продолжил путь. до заветной гермодвери осталось совсем ничего, она уже виднелась в конце коридора, и даже не заросла псесенью.  Со слов Артема она не был заварена, только закрыта. Александр с двумя солдатами всем своим весом навалились рычаг открывающий затвр, дврь начала поддаватся. Быстрее давите, они идут Закричала Ирина.   На них ндвигалась толпа слизневых существ, было вполне ясно, что будет если они дойдут. Наконец  Она открыла огонь, хоть понимала, что что бесполезно. Когда Толпа была На расстоянии 2 рук дверь открылась, Быстрее заорал Александр. Закрыв дверь с обратной стороны  команда начала отдышку. Они выжили, почти. Что то сильно жгло Голень Ирины. Это была плесень. Она пожирала её заживо, превращая человеческие клетки в себе подобных.  С каждой секундой скорость распранения только возрастала. На глаза Ирини попался пожарный топор висящий на стене. Александр тоже его увидел. Все было предельно очевидно. Отделение части голени от тела было неизбежно. Ногу заранее перетянули тремя ремнями. Удар был сильным и быстрым, Ирина потеряла создание. Один из солдат взял её на руки и отряд продолжил путь. Вот он, роен бункер. дверь со строны лабаратории никто не запирал, да и зачем. Александр и втрой солдат с отряда  тихо приотрыли её, Возле одной из комнат стояли 2 итальянца и о чем то сприли, не замечая диверсантов. Раздалось 2 выстрела и итальянцы больше ничего не обсуждали. Александр медленно подошел к двери в комнату и легонько пнул её, сам стоя вдоль стены. Дробь врезалась в стену, И Александр рывком бросился на него сбивая с ног. У ромы небыло шансов, за время своего праление он утратил все свои навыки. его судьба была предрешина"
isi.45cevilwar.a: "Врача, скорее врача"

isi.47cevilwar: "Продолжение"
isi.47cevilwar.t: "Продолжение"
